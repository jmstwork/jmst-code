<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>服务器监控管理</title>
    <link rel="icon" type="image/x-icon" href="../favicon.ico" /> 
    <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico" /> 
     <style>
		fieldset { padding:0; border:0; margin-top:3px; }
		.ui-dialog .ui-state-error { padding: .3em; }
		.validateTips { border: 1px solid transparent; }
		.ui-widget-header { border: 1px solid #aaaaaa; background: #cccccc url(images/ui-bg_highlight-soft_75_cccccc_1x100.png) 50% 50% repeat-x; color: #222222; font-weight: bold; }
	</style>
    <div th:fragment="styles">
	    <link href="../styles/monitor.css" type="text/css"  rel="stylesheet" />
	    <link href="../styles/layout.css" type="text/css"  rel="stylesheet" />
	    <link href="../styles/table.css" type="text/css"  rel="stylesheet" />
	    <link rel="stylesheet" href="../styles/themes/base/jquery.ui.all.css"/>
	    <link href="../styles/monitor-search.css" type="text/css"  rel="stylesheet" />
    </div>
   	<script type="text/javascript" src="../scripts/jquery-1.7.1.js"></script>
	    <script src="../scripts/ui/jquery.ui.core.js"></script>
		<script src="../scripts/ui/jquery.ui.widget.js"></script>
		<script src="../scripts/ui/jquery.ui.mouse.js"></script>
		<script src="../scripts/ui/jquery.ui.button.js"></script>
		<script src="../scripts/ui/jquery.ui.draggable.js"></script>
		<script src="../scripts/ui/jquery.ui.position.js"></script>
		<script src="../scripts/ui/jquery.ui.resizable.js"></script>
		<script src="../scripts/ui/jquery.ui.dialog.js"></script>
		<script src="../scripts/ui/jquery.ui.effect.js"></script>
    	<script type="text/javascript" src="../scripts/paging.js"></script>
    <div th:fragment="scripts">
		<script type="text/javascript">
			$(function(){
				$("#seachBtn").click(function(e){
					var form = $("#sysListForm");
					form.attr("action","../subscribe/sysList.html")
					form.submit();
				});
				
				$("#cleanBtn").click(function(e){
					$("#sysId").val("");
					$("#sysName").val("");
					$("#seachBtn").click();
				});
			});
			
			function subscribeDetail(sysId,sysName){
				$("#paramSysId").val(sysId);
				$("#paramSysName").val(sysName);
				var form = $("#sysListForm");
				form.attr("action","../subscribe/detail.html")
				form.submit();
			}
		</script>
   </div>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
</head>
<body>
	<div th:fragment="content" style="height:490px;margin: 5px; padding: 2px; border: 1px solid #aacbee; background: #f8f8f8; min-width: 1020px;">
		<form id="sysListForm" name="sysListForm" method="post" action="" th:object="${subscribeSearchCondition}">
			<input type="hidden" name="currentPage" value="1" th:field="*{currentPage}"/>
            <input type="hidden" name="totalPage"   value="5" th:field="*{totalPage}"/>
            <input type="hidden" name="jumpToPage" id="jumpToPage"  value="" />
            <input type="hidden" name="paramSysId" id="paramSysId" value="" />
	        <input type="hidden" name="paramSysName" id="paramSysName" value="" />
			<table cellpadding="0" cellspacing="0" border="0" width="100%">
				<tr>
					<td class="Table_title" ><img src="../images/icon_01.gif"/> 应用系统一览表</td>
				</tr>
			</table>
            <div id="searchDiv" class="Graybg">
                <table class="Table_s">
                    <tr>
                        <td class="label" width="70px">系统ID</td>
                   		<td>
                   			<input style="height:20px;" type="text" name="sysId" id="sysId" th:field="*{sysId}"/>
                   		</td>
						<td style="width: 55px;"></td>
						<td class="label" width="70px">系统名称</td>
                        <td>
                            <input style="height:20px;" type="text" name="sysName" id="sysName" th:field="*{sysName}"/>
                        </td>
                        <td style="width: 55px;"></td>
                        <td>
							<button  id="seachBtn" name='seachBtn' type="button" style="overflow:visible;width:70px;height:25px;padding-left:4px;" class="btn01">
								<img src="../images/btn/search.gif" style="vertical-align: middle;"/>&nbsp;搜索
							</button>
						</td>
						<td>
							<button  id="cleanBtn" name='cleanBtn' type="button" style="overflow:visible;width:70px;height:25px;padding-left:4px;" class="btn01">
								<img src="../images/btn/clean.gif" style="vertical-align: middle;"/>&nbsp;清空
							</button>
						</td>
                    </tr>
                    <tr style="height:1px;">
                        <td colspan="8"></td>
                    </tr>
                </table>
            </div>
          </form>
			<hr />
			<div id="dataTable" style="padding-top: 5px; border: 0px solid #aacbee;">
				<table style="width: 100%; margin-top: 1px;" border="1px" cellspacing="0" cellpadding="1" class="Table_01">
					<thead>
						<tr>
							<th style="width:100px;" align="center" >序号</th>
							<th style="width:150px;">系统ID</th>
							<th style="width:200px;">系统名称</th>
							<th>系统供应商</th>
							<th style="width:200px;">操作</th>
						</tr>
					</thead>
					<tbody class="tbody">
						<tr style="cursor: pointer;" th:each="item : ${sysList}" >
							<td align="center" th:text="${#ids.seq('')}">1</td>
							<td th:text="${item.sysId}">S001</td>
							<td th:text="${item.sysName}">HIS门急诊系统</td>
							<td th:text="${item.sysApply}">方正国际（北京）有限公司</td>
							<td align="center"  style="color:#2d56a5;cursor:pointer;"><a class="Linkblue" th:onclick="'javascript:subscribeDetail(\'' + ${item.sysId} + '\',\'' + ${item.sysName} + '\');'">订阅详细</a></td>
						</tr>
					</tbody>
					<tfoot>
					<tr th:unless="${#lists.isEmpty(sysList)}" class="datatable-paging">
		                 <td colspan="2" class="datatable-paging-info">
		                     <span class="datatable-paging-count">第<span th:text="${subscribeSearchCondition.currentPage}">1</span>页/共<span th:text="${subscribeSearchCondition.totalPage}">550</span>页</span>
		                     <span class="datatable-paging-total">总共<span th:text="${subscribeSearchCondition.totalSize}">5500</span>条数据</span>
		                 </td>
		                 <td colspan="3" class="datatable-paging-page">
		                     <span class="datatable-paging-first" th:style="${subscribeSearchCondition.currentPage == 1 ? 'display: none;' : ''}" onclick="firstPage(document.sysListForm);">首页</span>
		                     <span class="datatable-paging-previous" th:style="${subscribeSearchCondition.currentPage == 1 ? 'display: none;' : ''}" onclick="prevPage(document.sysListForm);">上一页</span>
		                     <span class="datatable-paging-next" th:style="${subscribeSearchCondition.currentPage == subscribeSearchCondition.totalPage ? 'display: none;' : ''}" onclick="nextPage(document.sysListForm);">下一页</span>
		                     <span class="datatable-paging-last" th:style="${subscribeSearchCondition.currentPage == subscribeSearchCondition.totalPage ? 'display: none;' : ''}" onclick="lastPage(document.sysListForm);">尾页</span>
		                     <span class="datatable-paging-jump" th:style="${subscribeSearchCondition.totalPage == 1 ? 'display: none;' : ''}">
		                         <span>跳转到：</span>
		                         <input type="text" class="datatable-paging-jump-input" id="jumpToInput" />
		                         <span class="datatable-paging-jump-go" onclick="jumpToPage(document.sysListForm, document.getElementById('jumpToInput'));"></span>
		                     </span>
		                 </td>
	                </tr>
                    <tr th:if="${#lists.isEmpty(sysList)}" class="datatable-paging">
	                    <td colspan="8" class="datatable-paging-info">
	                        <span>没有查询结果，请修改检索条件重新检索。</span>
	                    </td>
	                </tr>
				</tfoot>
				</table>
			</div>
	</div>
</body>
</html>
