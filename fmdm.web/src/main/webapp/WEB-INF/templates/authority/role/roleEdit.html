<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>角色管理-新增/修改</title>
<link rel="icon" type="image/x-icon" href="../favicon.ico" />
<link rel="shortcut icon" type="image/x-icon" href="../favicon.ico" />
<style>
fieldset {
	padding: 0;
	border: 0;
	margin-top: 3px;
}

.ui-dialog .ui-state-error {
	padding: .3em;
}

.validateTips {
	border: 1px solid transparent;
}

.ui-widget-header {
	border: 1px solid #aaaaaa;
	background: #cccccc
		url(../images/ui-bg_highlight-soft_75_cccccc_1x100.png) 50% 50%
		repeat-x;
	color: #222222;
	font-weight: bold;
}
</style>
<div th:fragment="styles">
	<link href="../styles/monitor.css" type="text/css" rel="stylesheet" />
	<link href="../styles/layout.css" type="text/css" rel="stylesheet" />
	<link href="../styles/table.css" type="text/css" rel="stylesheet" />
	<link rel="stylesheet" href="../styles/themes/base/jquery.ui.all.css" />
	<link href="../styles/monitor-search.css" type="text/css"
		rel="stylesheet" />

</div>
<script type="text/javascript" src="../scripts/jquery-1.7.1.js"></script>
<script type="text/javascript" src="../scripts/paging.js"></script>
<script src="../scripts/ui/jquery.ui.core.js"></script>
<script src="../scripts/ui/jquery.ui.widget.js"></script>
<script src="../scripts/ui/jquery.ui.mouse.js"></script>
<script src="../scripts/ui/jquery.ui.button.js"></script>
<script src="../scripts/ui/jquery.ui.draggable.js"></script>
<script src="../scripts/ui/jquery.ui.position.js"></script>
<script src="../scripts/ui/jquery.ui.resizable.js"></script>
<script src="../scripts/ui/jquery.ui.dialog.js"></script>
<script src="../scripts/ui/jquery.ui.effect.js"></script>
<div th:fragment="scripts">
	<script src="../scripts/sysmgt/roleEdit.js" type="text/javascript"></script>
</div>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
</head>
<body>
	<div th:fragment="content"
		style="overflow-y: auto; height: 490px; margin: 5px; padding: 2px; border: 1px solid #aacbee; background: #f8f8f8;">
		<form id="roleEditForm" name="roleEditForm" method="post" action="" th:object="${role}">
			<input type="hidden" id="roleId" name="roleId" th:value="${role.roleId}" /> 
			<input type="reset"  id="resetBtnH" style="display: none;" />
			<table cellpadding="0" cellspacing="0" border="0" width="100%">
				<tr>
					<td class="Table_title"><img src="../images/icon_01.gif" /> <span
						th:text="${#strings.isEmpty(role.roleId)?'新增角色信息':'编辑角色信息'}">角色管理-新增角色</span></td>
				</tr>
			</table>
			<div style="" align="center">

				<table style="width: 100%;" border="0px" cellspacing="0"
					cellpadding="1" class="Table_02">
					<tr>
						<th style="width:120px;" align="right"><font color="red" style="">*</font>角色名</th>
						<td align="left"><input type="text" style="text-align: left;width:250px;"
							id="roleName" name="roleName"
							th:value="${role.roleName}"/>
						</td>
						<td id="roleNameDesc" style="width:150px;"></td>
					</tr>
					<tr>
						<th align="right">&nbsp;备&nbsp;&nbsp;注</th>
						<td align="left"><textarea id="memo" name="memo"
								style="resize: none; max-width: 500px; max-height: 500px; width: 252px; height: 100px;"
								th:text="${role.memo}"></textarea></td>
						<td id="roleMemoDesc" style="width:150px;"></td>
					</tr>
				</table>
			</div>
		</form>
	</div>
</body>
</html>
