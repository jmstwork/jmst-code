<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>角色管理-新增/修改</title>
<link rel="icon" type="image/x-icon" href="../favicon.ico" />
<link rel="shortcut icon" type="image/x-icon" href="../favicon.ico" />
<style>
fieldset {
padding: 0;
border: 0; 
margin-top: 3px;
} 

.ui-dialog .ui-state-error { *
padding: .3em; 
} 

.validateTips { 
border: 1px solid transparent; 
} 

.ui-widget-header { 
border: 1px solid #aaaaaa;
background: #cccccc 
	url(../images/ui-bg_highlight-soft_75_cccccc_1x100.png) 50% 50% 
	repeat-x;
color: #222222; 
font-weight: bold;
} 
</style>
<div th:fragment="styles">
	<link href="../styles/monitor.css" type="text/css" rel="stylesheet" />
	<link href="../styles/layout.css" type="text/css" rel="stylesheet" />
	<link href="../styles/table.css" type="text/css" rel="stylesheet" />
	<link href="../styles/themes/base/jquery.ui.all.css" rel="stylesheet" />
	<link href="../styles/monitor-search.css" type="text/css" rel="stylesheet" />
	<link href="../styles/asyncbox/asyncbox.css" type="text/css"  rel="stylesheet" />	
</div>
<script type="text/javascript" src="../scripts/jquery-1.7.1.js"></script>
<script type="text/javascript" src="../scripts/paging.js"></script>
<script src="../scripts/ui/jquery.ui.core.js"></script>
<script src="../scripts/ui/jquery.ui.widget.js"></script>
<script src="../scripts/ui/jquery.ui.mouse.js"></script>
<script src="../scripts/ui/jquery.ui.button.js"></script>
<script src="../scripts/ui/jquery.ui.draggable.js"></script>
<script src="../scripts/ui/jquery.ui.position.js"></script>
<script src="../scripts/ui/jquery.ui.resizable.js"></script>
<script src="../scripts/ui/jquery.ui.dialog.js"></script>
<script src="../scripts/ui/jquery.ui.effect.js"></script>
<div th:fragment="scripts">
	<script src="../scripts/authority/role/roleUserList.js" type="text/javascript"></script>
</div>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
</head>
<body>
	<div th:fragment="content"
		style="overflow-y: hidden; height: 450px; margin: 5px; padding: 2px; border: 1px solid #aacbee; background: #f8f8f8; min-width: 1020px;">
		<div id="dataTable"
			style="padding-top: 5px; border: 0px solid #aacbee;">
			<div align="left">
				<table cellpadding="0" cellspacing="0" border="0" width="100%">
					<tr>
						<td class="Table_title" ><img src="../images/icon_01.gif" /> 角色[<span th:text="${role.roleName}"></span>]已关联的账户列表</td>
					</tr>
				</table>
				<p style="height: 5px;"></p>
				<form id="userForm" name="userForm" method="post" action="../authority/role/userList?tabTitle=1" th:object="${roleSearchCondition}">
	                <input type="hidden" id="roleId" name="roleId" th:value="${role.roleId}"/>
	                <input type="hidden" id="currentPage" name="currentPage" value="1" th:field="*{currentPage}"/>
                    <input type="hidden" id="totalPage" name="totalPage"   value="5" th:field="*{totalPage}"/>
                    <input type="hidden" id="jumpToPage" name="jumpToPage" value="" />
                    <input type="hidden" name="backMsg" id="backMsg" th:value="${backMsg}" />
	                <table class="Table_s">
	                    <tr>
	                        <td class="label" width="70px">登录账号</td>
	                   		<td>
	                   			<input style="height:20px;" type="text" name="userAccount" id="userAccount" th:field="*{userAccount}"/>
	                   		</td>
							<td style="width: 55px;"></td>
							<td class="label" width="70px">账户名称</td>
	                        <td>
	                            <input style="height:20px;" type="text" name="userName" id="userName" th:field="*{userName}"/>
	                        </td>
	                        <td style="width: 55px;"></td>
	                        <td>
								<button  id="searchBtn" name='searchBtn' type="button" style="width: 85px;height:25px;cursor:pointer;" class="btn01">
									<img src="../images/btn/search.gif" style="vertical-align: middle;"/>&nbsp;搜索
								</button>
							</td>
							<td>
								<button  id="cleanBtn" name='cleanBtn' type="button" style="width: 85px;height:25px;cursor:pointer;" class="btn01">
									<img src="../images/btn/clean.gif" style="vertical-align: middle;"/>&nbsp;清空
								</button>
							</td>
	                    </tr>
	                    <tr style="height:1px;">
	                        <td colspan="8"></td>
	                    </tr>
	                </table>
	            </form>
	            <hr/>
				<table>
					<tbody>
						 <tr style="height:3px;">
	                        <td colspan="8"></td>
	                    </tr>
						<tr>
							<td>
								<div style="background: #f8dddd; height: 25px; padding: 5px 5px 5px 5px;">
									<button id="deleteBtn" name="deleteBtn" type="button" style="overflow:visible;width:70px;height:25px;padding-left:4px;"  class="btn01" >
								  	   <img src="../images/btn/delete.gif" style="vertical-align: middle;" />删除
								    </button>
								    <button id="backBtn" name="backBtn" type="button" style="overflow:visible;width:70px;height:25px;padding-left:4px;"  class="btn01" >
								  	   <img src="../images/btn/back.gif" style="vertical-align: middle;" />返回
								    </button>
							    </div>
							</td>
							<td>&nbsp;&nbsp;</td>
							<td>
								<div style="background: #d4fcbe; height: 25px; padding: 5px 5px 5px 5px;">
									①登录账号 &nbsp;<input type="text" id="userAccount1"
										name="userAccount1" /> &nbsp;
									<button id="addBtn" type="button"
										style="overflow: visible; width: auto; height: 25px;"
										class="btn01">
										<img src="../images/btn/add.gif"
											style="vertical-align: middle;" />直接添加
									</button>
								</div>
							</td>
							<td>&nbsp;&nbsp;</td>
							<td><div
									style="background: #fcf2be; height: 25px; padding: 5px 5px 5px 5px;">
									②
									<button id="selectBtn" type="button"
										style="overflow: visible; width: auto; height: 25px;"
										class="btn01">
										<img src="../images/btn/choose.gif"
											style="vertical-align: middle;" />选择账户
									</button>
								</div></td>
						</tr>
					</tbody>
				</table>
			</div>
			<p style="height: 5px;"></p>
			<table Id="userTable" style="width: 100%; margin-top: 1px;"
				border="1px" cellspacing="0" cellpadding="1" class="Table_01">
				<thead>
					<tr>
						<th style="width: 55px;"><input align="center"
							type="checkbox" id="parentBox" name="parentBox"
							onclick="javascript:checkParent();" /></th>
						<th style="width: 55px;" align="center">序号</th>
						<th style="width: 100px;">登录账号</th>
						<th style="width: 100px;">账户名称</th>
						<th style="width: 100px;">手机号码</th>
						<th style="width: 100px;">邮箱地址</th>
						<th style="width: 100px;">账户状态</th>
						<th style="width: 200px;">所属角色</th>
						<th style="">备注</th>
					</tr>
				</thead>
				<tbody class="tbody">
					<tr style="cursor: pointer;" th:each="item : ${userList}">
						<td align="center" th:id="${item.userAccount}"><input
							type="checkbox" id="childrenBox" name="childrenBox"
							onclick="javascript:checkChildren();" th:id="${item.userAccount}" /></td>
						<td align="center" th:text="${#ids.seq('')}">1</td>
						<td class="userAcc" th:text="${item.userAccount}"></td>
						<td th:text="${item.userName}"></td>
						<td th:text="${item.userMobile}"></td>
						<td th:text="${item.userMail}"></td>
						<td th:text="((${item.enableFlag} eq '1')?'启用':'停用')"></td>
						<td th:title="${item.roleName}"><div
								style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis; width: 200px;">
								<nobr>
									<label th:text="${item.roleName}"></label>
								</nobr>
							</div></td>
						<td th:title="${item.memo}"><div
								style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis; width: 200px;">
								<nobr>
									<label th:text="${item.memo}"></label>
								</nobr>
							</div></td>
					</tr>
				</tbody>
				<tfoot>
					<tr th:unless="${#lists.isEmpty(userList)}" class="datatable-paging">
		                 <td colspan="5" class="datatable-paging-info">
		                     <span class="datatable-paging-count">第<span th:text="${roleSearchCondition.currentPage}">1</span>页/共<span th:text="${roleSearchCondition.totalPage}">550</span>页</span>
		                     <span class="datatable-paging-total">总共<span th:text="${roleSearchCondition.totalSize}">5500</span>条数据</span>
		                 </td>
		                 <td colspan="5" class="datatable-paging-page">
		                     <span class="datatable-paging-first" th:style="${roleSearchCondition.currentPage == 1 ? 'display: none;' : ''}" onclick="firstPage(document.userForm);">首页</span>
		                     <span class="datatable-paging-previous" th:style="${roleSearchCondition.currentPage == 1 ? 'display: none;' : ''}" onclick="prevPage(document.userForm);">上一页</span>
		                     <span class="datatable-paging-next" th:style="${roleSearchCondition.currentPage == roleSearchCondition.totalPage ? 'display: none;' : ''}" onclick="ajaxNext();">下一页</span>
		                     <span class="datatable-paging-last" th:style="${roleSearchCondition.currentPage == roleSearchCondition.totalPage ? 'display: none;' : ''}" onclick="lastPage(document.userForm);">尾页</span>
		                     <span class="datatable-paging-jump" th:style="${roleSearchCondition.totalPage == 1 ? 'display: none;' : ''}">
		                         <span>跳转到：</span>
		                         <input type="text" class="datatable-paging-jump-input" id="jumpToInput" />
		                         <span class="datatable-paging-jump-go" onclick="jumpToPage(document.userForm, document.getElementById('jumpToInput'));"></span>
		                     </span>
		                 </td>
	                </tr>
                    <tr th:if="${#lists.isEmpty(userList)}" class="datatable-paging">
	                    <td colspan="9" class="datatable-paging-info">
	                        <span>没有查询结果，请修改检索条件重新检索。</span>
	                    </td>
	                </tr>
				</tfoot>
			</table>
			<p style="height: 5px;"></p>
			<!-- <div align="center">
				<button id="saveBtn" type="button"
					style="overflow: visible; width: auto; height: 23px;" class="btn01">
					<img src="../images/btn/save.gif" style="vertical-align: middle;" />保存
				</button>
				&nbsp;&nbsp;&nbsp;&nbsp;
				<button id="resetBtn" type="button"
					style="overflow: visible; width: auto; height: 23px;" class="btn01">
					<img src="../images/btn/clear.gif" style="vertical-align: middle;" />重置
				</button>
				&nbsp;&nbsp;&nbsp;&nbsp;
				<button id="returnBtn" type="button"
					style="overflow: visible; width: auto; height: 23px;" class="btn01">
					<img src="../images/btn/back.gif" style="vertical-align: middle;" />返回
				</button>
			</div> -->

			<div id="dialog-form" title="角色增加账户列表"
				style="margin: 5px; padding: 1px; solid: #aacbee; background: #f8f8f8; overflow: hidden">
				<iframe id="dataIframe" width="1000px" height="420px;"
					frameborder="0" scrolling="no" src=""></iframe>
			</div>
		</div>
	</div>
</body>
</html>
