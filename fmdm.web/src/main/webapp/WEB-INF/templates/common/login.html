<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <title th:text="${#wpload.loadProperty('SYSTEM_LOGO_STYLE')}">登录</title>
        <link rel="icon" type="image/x-icon" href="../favicon.ico" /> 
        <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico" /> 
		<link rel="stylesheet" type="text/css" media="all" href="../styles/layoutMonitor.css" />
        <script type="text/javascript" src="../scripts/jquery-1.7.1.js"></script>
        <script type="text/javascript" src="../scripts/paging.js"></script>
        <style type="text/css">
   			.loginButton{width:56px; height:22px; background-image:url(../images/login/loginBtn.png); background-repeat:no-repeat;  background-color:transparent;border:none;}
			.closeButton{width:56px; height:22px; background-image:url(../images/login/closeBtn.png); background-repeat:no-repeat;  background-color:transparent;border:none;}
		</style>
    </head>
<body>
	<form name="loginForm" action="../j_spring_security_check" method="post">
		<div style="margin-top: 100px;">&nbsp;</div>
		<div style="position: relative; margin: auto; width: 631px; height: 358px; ">
			<img th:src="'../'+${loginBgPic}"/>	
			<div style="width:630px; height:40px; position: absolute; top:160px; font-family:'楷体'; font-size:37px; color:#fff; text-align:center;font-weight:bold;">
	            	<span th:text="${#wpload.loadProperty('SYSTEM_LOGO_STYLE')}"/>
	        </div>
			<div style="width:630px; height:40px; position: absolute; top:198px; font-family:'Arial'; font-size:20px; color:#fff; text-align:center;">
                	<span th:text="${#wpload.loadProperty('SYSTEM_ENGLISH_LOGO_STYLE')}"/>
            </div>
			<div style="position: absolute; top: 294px; left: 11px; height: 50px; text-align: right;">
                    <span style="color: #3a719f; font-size: 12px; font-family: 宋体;font-weight:bold; ">CS_T11_20131209-7</span>
            </div>
            <div style="position: absolute; top: 318px; left: 11px; height: 30px; text-align: right;">
                <span style="color: #000; font-size: 14px; font-family: 宋体; font-weight: bold; line-height: 30px;">用户名：</span>
            </div>
            <div style="position: absolute; top: 318px; left: 67px; width: 110px; height: 30px;">
                <input id="j_username" name="j_username" type="text" class="input_login" value="" style="width: 107px; height: 23px; line-height: 23px;" />
            </div>
            <div style="position: absolute; top: 318px; left: 179px; width: 55px; height: 30px; text-align: right;">
                <span style="color: #000; font-size: 14px; font-family: 宋体; font-weight: bold; line-height: 30px;">密码：</span>
            </div>
            <div style="position: absolute; top: 318px; left: 230px; width: 110px; height: 30px;">
                <input id="j_password" name="j_password" type="password" class="input_login" value="" style="width: 107px; height: 23px; line-height: 23px;" />
            </div>
            <div style="position: absolute; top: 318px; left: 365px; width: 81px; height: 30px;">
                <input id="loginButton" name="loginButton" type="button" value=" " class="btn_login_submit" onclick="loginForm.submit();" style="width: 81px; height: 30px;" />
            </div>
			  <div style="position: absolute; top: 318px; left: 465px; width: 81px; height: 30px;">
              <input id="loginButton" name="loginButton" type="reset" value=" " class="btn_login_reset" style="width: 81px; height: 30px;"/>
            </div>
			 
            <div style="position: absolute; top: 285px; left: 150px; width: 180px; height: 30px;">
                <span style="color: red; font-size: 14px; font-family: 宋体; font-weight: bold; line-height: 25px;" th:if="${loginMsg eq 'error'}">用户名或密码错误 </span>
                <span style="color: red; font-size: 14px; font-family: 宋体; font-weight: bold; line-height: 25px;" th:if="${loginMsg eq 'disabled'}">账户已停用，请联系管理员</span>
            </div>
		</div>
	</form>	
</body>
</html>
