<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>视图管理</title>
    <link rel="icon" type="image/x-icon" href="../favicon.ico" /> 
    <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico" /> 
     <style>
		fieldset { padding:0; border:0; margin-top:3px; }
		.ui-dialog .ui-state-error { padding: .3em; }
		.validateTips { border: 1px solid transparent; }
		.ui-widget-header { border: 1px solid #aaaaaa; background: #cccccc url(images/ui-bg_highlight-soft_75_cccccc_1x100.png) 50% 50% repeat-x; color: #222222; font-weight: bold; }
	</style>
    <div th:fragment="styles">
	    <link href="../styles/monitor.css" type="text/css"  rel="stylesheet" />
	    <link href="../styles/layout.css" type="text/css"  rel="stylesheet" />
	    <link href="../styles/table.css" type="text/css"  rel="stylesheet" />
	    <link rel="stylesheet" href="../styles/themes/base/jquery.ui.all.css"/>
	    <link href="../styles/monitor-search.css" type="text/css"  rel="stylesheet" />
	    <link href="../styles/asyncbox/asyncbox.css" type="text/css"  rel="stylesheet" />
    </div>
   	<script type="text/javascript" src="../scripts/jquery-1.7.1.js"></script>
    <script type="text/javascript" src="../scripts/paging.js"></script>
    <div th:fragment="scripts">
	    <script src="../scripts/ui/jquery.ui.core.js"></script>
		<script src="../scripts/ui/jquery.ui.widget.js"></script>
		<script src="../scripts/ui/jquery.ui.mouse.js"></script>
		<script src="../scripts/ui/jquery.ui.button.js"></script>
		<script src="../scripts/ui/jquery.ui.draggable.js"></script>
		<script src="../scripts/ui/jquery.ui.position.js"></script>
		<script src="../scripts/ui/jquery.ui.resizable.js"></script>
		<script src="../scripts/ui/jquery.ui.dialog.js"></script>
		<script src="../scripts/ui/jquery.ui.effect.js"></script>
		<script type="text/javascript" src="../scripts/sysmgt/viewlist.js"></script>
   
   </div>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
</head>
<body>
	<div th:fragment="content" style="height:450px;margin: 5px; padding: 2px; border: 1px solid #aacbee; background: #f8f8f8; min-width: 1020px;">
		<form id="viewForm" name="viewForm" method="post" action="" th:object="${viewSearchCondition}">
			<input type="hidden" name="currentPage" value="1" th:field="*{currentPage}"/>
            <input type="hidden" name="totalPage"   value="5" th:field="*{totalPage}"/>
            <input type="hidden" name="jumpToPage" id="jumpToPage"  value="" />
            <input type="hidden" name="backMsg" id="backMsg" th:value="${backMsg}" />
			<table cellpadding="0" cellspacing="0" border="0" width="100%">
				<tr>
					<td class="Table_title"><img src="../images/icon_01.gif" /> 视图管理</td>
				</tr>
			</table>
            <div id="searchDiv" class="Graybg">
                <table class="Table_s">
                    <tr>
                    	<td class="label">视图名称</td>
                        <td>
                           <input type="text" name="viewName" id="viewName" th:field="*{viewName}"/>
                        </td>
                        <td class="label">视图类型</td>
                        <td>
                            <select id="viewType" name="viewType" class="selected01" style="width: 100px;" th:field="*{viewType}">
		                    		<!--   <option value="">请选择...</option>
									<option value="0">检索</option>
									<option value="1">编辑</option>
									<option value="2">查看</option>   -->
									<option value="">请选择...</option>
									<option th:each="item : ${viewTypeList}" th:text="${item.viewTypeName}" th:value="${item.viewTypeCode}"></option>
							 </select>						
						</td>
                        <td class="label">术语名称</td>
                        <td>
						<input type="text" name="dictName" id="dictName" th:field="*{dictName}"/>
                        </td>
						<td style="width: 55px;"></td>
                        <td>
							<button  id="seachBtn" name='seachBtn' type="button" style="width: 85px;height:25px;" class="btn01" onclick="doSearch();">
								<img src="../images/btn/search.gif" style="vertical-align: middle;"/>&nbsp;搜索
							</button>
						</td>
						<td>
							<button  id="cleanBtn" name='cleanBtn' type="button" style="width: 85px;height:25px;cursor:pointer;" class="btn01">
								<img src="../images/btn/clean.gif" style="vertical-align: middle;"/>&nbsp;清空
							</button>
						</td>
                    </tr>
                    <tr style="height:1px;">
                        <td></td>
                        <td></td>
						<td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
            </div>
		</form>
		<hr />
		<div id="dataTable" style="padding-top: 5px; border: 0px solid #aacbee;">
			<div align="left">
								<button  id="addBtn" type="button" style="overflow:visible;width:auto;height:25px;"  class="btn01" >
								<img src="../images/btn/add.gif"
									style="vertical-align: middle;" />新增
								</button>
								<!-- <button  id="updateBtn" type="button" style="overflow:visible;width:auto;height:25px;"  class="btn01" >
								<img src="../images/btn/edit.gif"
									style="vertical-align: middle;" />修改
								</button>-->
								<button  id="deleteBtn" type="button" style="overflow:visible;width:auto;height:25px;"  class="btn01" onclick="deletView();">
								<img src="../images/btn/delete.gif"
									style="vertical-align: middle;" />删除
								</button> 
			</div>
			<p style="height:5px;"></p>
			<table id="Table_View" style="width: 100%; margin-top: 1px;" border="1px" cellspacing="0" cellpadding="1" class="Table_01">
				<thead>
					<tr>
						<th style="width:55px;"><input align="center" type="checkbox" id="parentBox" name="parentBox" onclick="javascript:checkParent();"/></th>
						<th style="width:55px;" align="center">序号</th>
						<th style="width:200px;">视图名称</th>
						<th style="width:100px;">视图类型</th>
						<th style="width:150px;">术语名称</th>
						<th style="width:150px;">对应表</th>
						<th style="width:160px;">字段操作</th>
					</tr>
				</thead>
				<tbody class="tbody">
					<tr style="cursor: pointer;" th:each="item : ${viewList}" >
						<td align="center"><input type="checkbox" id="childrenBox" name="childrenBox" onclick="javascript:checkChildren();" th:id="${item.viewId}"/></td>					
						<td th:text="${#ids.seq('')}" align="center">1</td>
						<td th:text="${item.viewName}"></td>
						<td th:text="${item.viewTypeCN}"></td>
						<td th:text="${item.dictName}"></td>
						<td th:text="${item.tableName}"></td>
						<td align="center">
							<a href="javascript:void(0);" th:onclick="'javascript:editView(\'' + ${item.viewId} + '\');'" style="color:blue;text-decoration:underline; " >编辑</a>&nbsp;&nbsp;
							<!-- <a href="javascript:void(0);" th:onclick="'javascript:deleteView(\'' + ${item.viewId}  + '\',this);'" style="color:blue;text-decoration:underline; " >删除</a>&nbsp;&nbsp; -->
							<a href="javascript:void(0);" th:onclick="'javascript:viewShow(\'' + ${item.viewId} + '\',\'' + ${item.viewType} + '\',\'' + ${item.viewName} + '\',\'' + ${item.dictName} + '\',\'' + ${item.dictId} + '\',\'' + ${item.addFlg} + '\',\'' + ${item.deleteFlg} + '\',\'' + ${item.approveFlg} + '\',\'' + ${item.releaseFlg} + '\');'" style="color:blue;text-decoration:underline; " >查看</a>
						</td>
					</tr>
				</tbody>
				<tfoot>
					<tr th:unless="${#lists.isEmpty(viewList)}" class="datatable-paging">
		                 <td colspan="4" class="datatable-paging-info">
		                     <span class="datatable-paging-count">第<span th:text="${viewSearchCondition.currentPage}">1</span>页/共<span th:text="${viewSearchCondition.totalPage}">550</span>页</span>
		                     <span class="datatable-paging-total">总共<span th:text="${viewSearchCondition.totalSize}">5500</span>条数据</span>
		                 </td>
		                 <td colspan="3" class="datatable-paging-page">
		                     <span class="datatable-paging-first" th:style="${viewSearchCondition.currentPage == 1 ? 'display: none;' : ''}" onclick="firstPage(document.viewForm);">首页</span>
		                     <span class="datatable-paging-previous" th:style="${viewSearchCondition.currentPage == 1 ? 'display: none;' : ''}" onclick="prevPage(document.viewForm);">上一页</span>
		                     <span class="datatable-paging-next" th:style="${viewSearchCondition.currentPage == viewSearchCondition.totalPage ? 'display: none;' : ''}" onclick="nextPage(document.viewForm);">下一页</span>
		                     <span class="datatable-paging-last" th:style="${viewSearchCondition.currentPage == viewSearchCondition.totalPage ? 'display: none;' : ''}" onclick="lastPage(document.viewForm);">尾页</span>
		                     <span class="datatable-paging-jump" th:style="${viewSearchCondition.totalPage == 1 ? 'display: none;' : ''}">
		                         <span>跳转到：</span>
		                         <input type="text" class="datatable-paging-jump-input" id="jumpToInput" />
		                         <span class="datatable-paging-jump-go" onclick="jumpToPage(document.viewForm, document.getElementById('jumpToInput'));"></span>
		                     </span>
		                 </td>
	                </tr>
                    <tr th:if="${#lists.isEmpty(viewList)}" class="datatable-paging">
	                    <td colspan="7" class="datatable-paging-info">
	                        <span>没有查询结果，请修改检索条件重新检索。</span>
	                    </td>
	                </tr>
				</tfoot>
			</table>
		</div>
	</div>
</body>
</html>
