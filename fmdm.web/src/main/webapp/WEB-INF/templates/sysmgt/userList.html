<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>账户管理</title>
    <link rel="icon" type="image/x-icon" href="../favicon.ico" /> 
    <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico" /> 
     <style>
		fieldset { padding:0; border:0; margin-top:3px; }
		.ui-dialog .ui-state-error { padding: .3em; }
		.validateTips { border: 1px solid transparent; }
		.ui-widget-header { border: 1px solid #aaaaaa; background: #cccccc url(images/ui-bg_highlight-soft_75_cccccc_1x100.png) 50% 50% repeat-x; color: #222222; font-weight: bold; }
	</style>
    <div th:fragment="styles">
	    <link href="../styles/monitor.css" type="text/css"  rel="stylesheet" />
	    <link href="../styles/layout.css" type="text/css"  rel="stylesheet" />
	    <link href="../styles/table.css" type="text/css"  rel="stylesheet" />
	    <link rel="stylesheet" href="../styles/themes/base/jquery.ui.all.css"/>
	    <link href="../styles/monitor-search.css" type="text/css"  rel="stylesheet" />
    </div>
   	<script type="text/javascript" src="../scripts/jquery-1.7.1.js"></script>
	    <script src="../scripts/ui/jquery.ui.core.js"></script>
		<script src="../scripts/ui/jquery.ui.widget.js"></script>
		<script src="../scripts/ui/jquery.ui.mouse.js"></script>
		<script src="../scripts/ui/jquery.ui.button.js"></script>
		<script src="../scripts/ui/jquery.ui.draggable.js"></script>
		<script src="../scripts/ui/jquery.ui.position.js"></script>
		<script src="../scripts/ui/jquery.ui.resizable.js"></script>
		<script src="../scripts/ui/jquery.ui.dialog.js"></script>
		<script src="../scripts/ui/jquery.ui.effect.js"></script>
    <div th:fragment="scripts">
		<script src="../scripts/sysmgt/userList.js" type="text/javascript"></script>
   </div>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
</head>
<body>
	<div th:fragment="content" style="height:450px;margin: 5px; padding: 2px; border: 1px solid #aacbee; background: #f8f8f8; min-width: 1020px;">
		<form id="userForm" name="userForm" method="post" action="../user/userList.html" th:object="${sysUserSearchCondition}">
			<input type="hidden" name="currentPage" value="1" th:field="*{currentPage}"/>
            <input type="hidden" name="totalPage"   value="5" th:field="*{totalPage}"/>
            <input type="hidden" name="jumpToPage" id="jumpToPage"  value="" />
            <input type="hidden" name="backMsg" id="backMsg" th:value="${backMsg}" />
			<table cellpadding="0" cellspacing="0" border="0" width="100%">
				<tr>
					<td class="Table_title" ><img src="../images/icon_01.gif"/> 账户管理</td>
				</tr>
			</table>
            <div id="searchDiv" class="Graybg">
                <table class="Table_s">
                    <tr>
                        <td class="label" width="70px">账号</td>
                   		<td>
                   			<input style="height:20px;" type="text" name="userAccount" id="userAccount" th:value="${sysUserSearchCondition.userAccount}"/>
                   		</td>
						<td style="width: 55px;"></td>
						<td class="label" width="70px">姓名</td>
                        <td>
                            <input style="height:20px;" type="text" name="userName" id="userName" th:value="${sysUserSearchCondition.userName}"/>
                        </td>
                        <td style="width: 55px;"></td>
						<td class="label" width="70px">账户状态</td>
                        <td>
                            <select id="enableFlg" name="enableFlg" class="selected01" style="width: 100px;" th:field="*{enableFlg}">
		                    		<option value="">请选择...</option>
									<option th:value="1">启用</option>
									<option th:value="0">停用</option>
							 </select>
                        </td>
                        <td style="width: 55px;"></td>
                        <td>
							<button  id="seachBtn" name='seachBtn' type="button" style="width: 85px;height:25px;cursor:pointer;" class="btn01">
								<img src="../images/btn/search.gif" style="vertical-align: middle;"/>&nbsp;搜索
							</button>
						</td>
						<td>
							<button  id="cleanBtn" name='cleanBtn' type="button" style="width: 85px;height:25px;cursor:pointer;" class="btn01">
								<img src="../images/btn/clean.gif" style="vertical-align: middle;"/>&nbsp;清空
							</button>
						</td>
                    </tr>
                    <tr style="height:1px;">
                        <td colspan="8"></td>
                    </tr>
                </table>
            </div>
          </form>
			<hr />
			<div id="dataTable" style="padding-top: 5px; border: 0px solid #aacbee;">
				<div align="left">
					<button  id="addBtn" type="button" style="overflow:visible;width:auto;height:25px;"  class="btn01">
					<img src="../images/btn/add.gif"
						style="vertical-align: middle;" />新增
					</button>
					<button  id="startBtn" type="button" style="overflow:visible;width:auto;height:25px;"  class="btn01">
						<img src="../images/btn/start.png" style="vertical-align: middle;" />启用
					</button>
					<button  id="stopBtn" type="button" style="overflow:visible;width:auto;height:25px;"  class="btn01">
						<img src="../images/btn/stop.png" style="vertical-align: middle;" />停用
					</button>
				</div>
				<p style="height:5px;"></p>
				<table style="width: 100%; margin-top: 1px;" border="1px" cellspacing="0" cellpadding="1" class="Table_01">
					<thead>
					
						<tr>
							<th style="width:20px;"><input align="center" type="checkbox" id="parentBox" name="parentBox" onclick="javascript:checkParent();"/></th>
							<th style="width:50px;" align="center" >序号</th>
							<th style="width:120px;">账号</th>
							<th style="width:80px;">姓名</th>
							<th style="width:140px;">手机号码</th>
							<th style="width:240px;">邮箱地址</th>
							<th style="width:100px;">所属角色</th>
							<th style="width:100px;">账户状态</th>
							<!-- <th style="width:150px;">备注信息</th> -->
							<th style="width:200px;">操作</th>
						</tr>
					</thead>
					<tbody class="tbody">
						<tr th:each="item : ${userList}"  style="cursor:pointer;color:#F00;">
							<td align="center"><input type="checkbox" id="childrenBox" name="childrenBox" onclick="javascript:checkChildren();" th:id="${item.userAccount}"/></td>
							<td align="center" th:text="${#ids.seq('')}">1</td>
							<td th:text="${item.userAccount}"></td>
							<td th:text="${item.userName}"></td>
							<td th:text="${item.userMobile}"></td>
							<td th:text="${item.userMail}"></td>
							<td th:title="${item.roleName}"><div style="white-space:nowrap;overflow:hidden;text-overflow:ellipsis;width:100px;"><nobr><label th:text="${item.roleName}"></label></nobr></div></td>
							<td th:text="((${item.enableFlag} eq '1')?'启用':'停用')"></td>
							<!-- <td th:title="${item.memo}"><div style="white-space:nowrap;overflow:hidden;text-overflow:ellipsis;width:200px;"><nobr><label th:text="${item.memo}"></label></nobr></div></td> -->
							<td align="center">
								<a href="#" th:onclick="'javascript:updateAccount(\''+${item.userAccount}+'\');'" style="color:blue;text-decoration:underline; " >编辑</a>&nbsp;&nbsp;&nbsp;
								<!-- <a href="#" th:onclick="'javascript:rmtAuthSet(\''+${item.userAccount}+'\',\''+${item.userName}+'\');'" style="color:blue;text-decoration:underline; " >补发权限设置</a>&nbsp;&nbsp;&nbsp; -->
								<a href="#" th:onclick="'javascript:roleAuthSet(\''+${item.userAccount}+'\');'" style="color:blue;text-decoration:underline; " >角色设置</a>&nbsp;&nbsp;&nbsp;
								<a href="#" th:onclick="'javascript:pwdRset(\''+${item.userAccount}+'\');'" style="color:blue;text-decoration:underline; " >重置密码</a>
							</td>
						</tr>
					</tbody>
					<tfoot>
					<tr th:unless="${#lists.isEmpty(userList)}" class="datatable-paging">
		                 <td colspan="5" class="datatable-paging-info">
		                     <span class="datatable-paging-count">第<span th:text="${sysUserSearchCondition.currentPage}">1</span>页/共<span th:text="${sysUserSearchCondition.totalPage}">550</span>页</span>
		                     <span class="datatable-paging-total">总共<span th:text="${sysUserSearchCondition.totalSize}">5500</span>条数据</span>
		                 </td>
		                 <td colspan="5" class="datatable-paging-page">
		                     <span class="datatable-paging-first" th:style="${sysUserSearchCondition.currentPage == 1 ? 'display: none;' : ''}" onclick="firstPage(document.userForm);">首页</span>
		                     <span class="datatable-paging-previous" th:style="${sysUserSearchCondition.currentPage == 1 ? 'display: none;' : ''}" onclick="prevPage(document.userForm);">上一页</span>
		                     <span class="datatable-paging-next" th:style="${sysUserSearchCondition.currentPage == sysUserSearchCondition.totalPage ? 'display: none;' : ''}" onclick="nextPage(document.userForm);">下一页</span>
		                     <span class="datatable-paging-last" th:style="${sysUserSearchCondition.currentPage == sysUserSearchCondition.totalPage ? 'display: none;' : ''}" onclick="lastPage(document.userForm);">尾页</span>
		                     <span class="datatable-paging-jump" th:style="${sysUserSearchCondition.totalPage == 1 ? 'display: none;' : ''}">
		                         <span>跳转到：</span>
		                         <input type="text" class="datatable-paging-jump-input" id="jumpToInput" />
		                         <span class="datatable-paging-jump-go" onclick="jumpToPage(document.userForm, document.getElementById('jumpToInput'));"></span>
		                     </span>
		                 </td>
	                </tr>
                    <tr th:if="${#lists.isEmpty(userList)}" class="datatable-paging">
	                    <td colspan="10" class="datatable-paging-info">
	                        <span>没有查询结果，请修改检索条件重新检索。</span>
	                    </td>
	                </tr>
				</tfoot>
				</table>
			</div>
	</div>
</body>
</html>
