<!DOCTYPE html>
<html>
<head>
    <title>选择用户账户</title>
    <link rel="icon" type="image/x-icon" href="../favicon.ico" /> 
    <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico" /> 
    
    <link href="../styles/monitor.css" type="text/css"  rel="stylesheet" />
	<link href="../styles/layout.css" type="text/css"  rel="stylesheet" />
	<link href="../styles/table.css" type="text/css"  rel="stylesheet" />
	<link href="../styles/themes/base/jquery.ui.all.css" rel="stylesheet" />
	<link href="../styles/monitor-search.css" type="text/css"  rel="stylesheet" />
	<link href="../styles/asyncbox/asyncbox.css" type="text/css"  rel="stylesheet" />	    
   		<script type="text/javascript" src="../scripts/jquery-1.7.1.js"></script>
    	<script type="text/javascript" src="../scripts/paging.js"></script>
	    <script src="../scripts/ui/jquery.ui.core.js"></script>
		<script src="../scripts/ui/jquery.ui.widget.js"></script>
		<script src="../scripts/ui/jquery.ui.mouse.js"></script>
		<script src="../scripts/ui/jquery.ui.button.js"></script>
		<script src="../scripts/ui/jquery.ui.draggable.js"></script>
		<script src="../scripts/ui/jquery.ui.position.js"></script>
		<script src="../scripts/ui/jquery.ui.resizable.js"></script>
		<script src="../scripts/ui/jquery.ui.dialog.js"></script>
		<script src="../scripts/ui/jquery.ui.effect.js"></script>
		<script type="text/javascript" src="../scripts/asyncBox.v1.4.js"></script>
		<script type="text/javascript" src="../scripts/sysmgt/selectUserAccount.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
</head>
<body>
	<div style="margin: 1px; padding: 2px; border: 1px solid #aacbee; background: #f8f8f8;">
		<form id="userAccountForm" name="userAccountForm" method="post" action="../role/selectUserAccount.html" th:object="${sysUserSearchCondition}">
			<input type="submit" id="submitBtn" style="display:none;" />
			<input type="hidden" name="currentPage" value="1" th:field="*{currentPage}"/>
            <input type="hidden" name="totalPage"   value="5" th:field="*{totalPage}"/>
            <input type="hidden" name="jumpToPage" id="jumpToPage"  value="" />
            <input type="hidden" name="backMsg" id="backMsg" th:value="${backMsg}" />
            <input type="hidden" name="roleId" id="roleId" th:value="${roleId}" />
			<table cellpadding="0" cellspacing="0" border="0" width="100%">
				<tr>
					<td class="Table_title"><img src="../images/icon_01.gif" />&nbsp;可选账户列表
					</td>
				</tr>
			</table>
            <div id="searchDiv" class="Graybg">
                <table class="Table_s">
                    <tr>
                        <td class="label" width="70px">登录账号</td>
                   		<td>
                   			<input style="height:20px;" type="text" name="userAccount" id="userAccount" th:value="${sysUserSearchCondition.userAccount}"/>
                   		</td>                  		
						<td class="label" width="70px">账户名称</td>
                        <td>
                            <input style="height:20px;" type="text" name="userName" id="userName" th:value="${sysUserSearchCondition.userName}"/>
                        </td>                       
                        <td style="width: 15px;"></td>
                        <td>
							<button  id="seachBtn" name='seachBtn' type="button" style="overflow:visible;width:auto;height:25px;" class="btn01">
								<img src="../images/btn/search.gif" style="vertical-align: middle;"/>&nbsp;搜索
							</button>
						</td>
						<td>
							<button  id="cleanBtn" name='cleanBtn' type="button" style="overflow:visible;width:auto;height:25px;" class="btn01">
								<img src="../images/btn/clean.gif" style="vertical-align: middle;"/>&nbsp;清空
							</button>
						</td>
                    </tr>
                    <tr style="height:2px;">
                    <td></td>
                    <td></td>
					<td></td>
                    <td></td>
                </tr>
                </table>
            </div>
    	  <hr />
		</form>
		<div id="dataTable" style="padding-top: 1px; border: 0px solid #aacbee;">
			<div align="left">
			<!--  <table>
				<tbody>
					<tr>
					  <td align="left">
						<button id="selectBtn"  type="button"  style="overflow:visible;width:auto;height:25px;"  class="btn01">
							<img src="../images/btn/choose.gif" style="vertical-align: middle;" />选择
						</button>
						&nbsp;&nbsp;
						<button  id="closeBtn" type="button" style="overflow:visible;width:auto;height:25px;"  class="btn01">
							<img src="../images/btn/close.png"
							style="vertical-align: middle;" />关闭
						</button>
					  </td>
				    </tr>
			      </tbody>
		        </table> -->
	         </div>
			<p style="height:5px;"></p>
			<table style="width: 100%; margin-top: 1px;" border="1px" cellspacing="0" cellpadding="1" class="Table_01">
				<thead>
					<tr>
					    <th style="width:50px;" align="center"	><input style="align:center" type="checkbox" id="parentBox" name="parentBox" onclick="javascript:checkParent();"/></th>
						<th style="width:50px;" align="center" >序号</th>
						<th style="width:100px;">登录账号</th>
						<th style="width:100px;">账户名称</th>
						<th style="width:100px;">手机号码</th>
						<th style="width:100px;">邮箱地址</th>
						<th style="width:100px;">账号状态</th>
						<th style="width:100px;">所属角色</th>
						<th style="width:100px;">备注</th>
					</tr>
				</thead>
				<tbody class="tbody">
					<tr style="cursor: pointer;" th:each="item : ${userList}" >
					    <td align="center" ><input type="checkbox" id="childrenBox" name="childrenBox" onclick="javascript:checkChildren();" th:id="${item.userId}" /></td>
					    <td align="center" th:text="${#ids.seq('')}">1</td>
						<td th:text="${item.userAccount}"></td>
						<td th:text="${item.userName}"></td>
						<td th:text="${item.userMobile}"></td>
						<td th:text="${item.userMail}"></td>
						<td th:text="((${item.enableFlag} eq '1')?'启用':'停用')"></td>
						<td th:title="${item.roleName}"><div style="white-space:nowrap;overflow:hidden;text-overflow:ellipsis;width:100px;"><nobr><label th:text="${item.roleName}"></label></nobr></div></td>
						<td th:title="${item.memo}"><div style="white-space:nowrap;overflow:hidden;text-overflow:ellipsis;width:100px;"><nobr><label th:text="${item.memo}"></label></nobr></div></td>
					</tr>
				</tbody>
				<tfoot>
				<tr th:unless="${#lists.isEmpty(userList)}" class="datatable-paging">
	                 <td colspan="5" class="datatable-paging-info">
	                     <span class="datatable-paging-count">第<span th:text="${sysUserSearchCondition.currentPage}">1</span>页/共<span th:text="${sysUserSearchCondition.totalPage}">550</span>页</span>
	                     <span class="datatable-paging-total">总共<span th:text="${sysUserSearchCondition.totalSize}">5500</span>条数据</span>
	                 </td>
	                 <td colspan="4" class="datatable-paging-page">
	                     <span class="datatable-paging-first" th:style="${sysUserSearchCondition.currentPage == 1 ? 'display: none;' : ''}" onclick="firstPage(document.userAccountForm);">首页</span>
	                     <span class="datatable-paging-previous" th:style="${sysUserSearchCondition.currentPage == 1 ? 'display: none;' : ''}" onclick="prevPage(document.userAccountForm);">上一页</span>
	                     <span class="datatable-paging-next" th:style="${sysUserSearchCondition.currentPage == sysUserSearchCondition.totalPage ? 'display: none;' : ''}" onclick="nextPage(document.userAccountForm);">下一页</span>
	                     <span class="datatable-paging-last" th:style="${sysUserSearchCondition.currentPage == sysUserSearchCondition.totalPage ? 'display: none;' : ''}" onclick="lastPage(document.userAccountForm);">尾页</span>
	                     <span class="datatable-paging-jump" th:style="${sysUserSearchCondition.totalPage == 1 ? 'display: none;' : ''}">
	                         <span>跳转到：</span>
	                         <input type="text" class="datatable-paging-jump-input" id="jumpToInput" />
	                         <span class="datatable-paging-jump-go" onclick="jumpToPage(document.userAccountForm, document.getElementById('jumpToInput'));"></span>
	                     </span>
	                 </td>
                </tr>
                <tr th:if="${#lists.isEmpty(userList)}" class="datatable-paging">
                    <td colspan="9" class="datatable-paging-info">
                        <span>没有查询结果，请修改检索条件重新检索。</span>
                    </td>
                </tr>
			</tfoot>
			</table>
		</div>
	</div>
</body>
</html>
