<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>平台系统</title>
    <link rel="icon" type="image/x-icon" href="../favicon.ico" /> 
    <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico" /> 
     <style>
		fieldset { padding:0; border:0; margin-top:3px; }
		.ui-dialog .ui-state-error { padding: .3em; }
		.validateTips { border: 1px solid transparent; }
		.ui-widget-header { border: 1px solid #aaaaaa; background: #cccccc url(images/ui-bg_highlight-soft_75_cccccc_1x100.png) 50% 50% repeat-x; color: #222222; font-weight: bold; }
	</style>
    <div th:fragment="styles">
	    <link href="../styles/monitor.css" type="text/css"  rel="stylesheet" />
	    <link href="../styles/layout.css" type="text/css"  rel="stylesheet" />
	    <link href="../styles/table.css" type="text/css"  rel="stylesheet" />
	    <link rel="stylesheet" href="../styles/themes/base/jquery.ui.all.css"/>
	    <link href="../styles/monitor-search.css" type="text/css"  rel="stylesheet" />
    </div>
   	<script type="text/javascript" src="../scripts/jquery-1.7.1.js"></script>
	    <script src="../scripts/ui/jquery.ui.core.js"></script>
		<script src="../scripts/ui/jquery.ui.widget.js"></script>
		<script src="../scripts/ui/jquery.ui.mouse.js"></script>
		<script src="../scripts/ui/jquery.ui.button.js"></script>
		<script src="../scripts/ui/jquery.ui.draggable.js"></script>
		<script src="../scripts/ui/jquery.ui.position.js"></script>
		<script src="../scripts/ui/jquery.ui.resizable.js"></script>
		<script src="../scripts/ui/jquery.ui.dialog.js"></script>
		<script src="../scripts/ui/jquery.ui.effect.js"></script>
    <div th:fragment="scripts">
		<script src="../scripts/sysmgt/subsSysList.js" type="text/javascript"></script>
   </div>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
</head>
<body>
	<div th:fragment="content" style="height:450px;margin: 5px; padding: 2px; border: 1px solid #aacbee; background: #f8f8f8; min-width: 1020px;">
		<form id="subsSysForm" name="subsSysForm" method="post" action="../dataManage/subsSysDatas.html" th:object="${subsSysCondition}">
			<input type="hidden" name="currentPage" value="1" th:field="*{currentPage}"/>
            <input type="hidden" name="totalPage"   value="5" th:field="*{totalPage}"/>
            <input type="hidden" name="jumpToPage" id="jumpToPage"  value="" />
			<table cellpadding="0" cellspacing="0" border="0" width="100%">
				<tr>
					<td class="Table_title" ><img src="../images/icon_01.gif"/> 平台系统</td>
				</tr>
			</table>
            <div id="searchDiv" class="Graybg">
                <table class="Table_s">
                    <tr>
                        <td class="label" width="60px">系统编码</td>
                   		<td>
                   			<input style="height:20px;" type="text" name="sysId" id="sysId" th:value="${subsSysCondition.sysId}"/>
                   		</td>
                   		<td style="width: 15px;"></td>
                        <td class="label" width="60px">系统名称</td>
                   		<td>
                   			<input style="height:20px;" type="text" name="sysName" id="sysName" th:value="${subsSysCondition.sysName}"/>
                   		</td>
						<td style="width: 15px;"></td>
						<td class="label" width="50px">供应商</td>
                        <td>
                            <input style="height:20px;" type="text" name="sysApply" id="sysApply" th:value="${subsSysCondition.sysApply}"/>
                        </td>
                        <td style="width: 15px;"></td>
                        <td class="label" width="80px">医疗机构编码</td>
                        <td>
                            <!-- <input style="height:20px;" type="text" name="hospitalId" id="hospitalId" th:value="${subsSysCondition.hospitalId}"/> -->
                            <select id="hospitalId" name="hospitalId" style="width: 150px;" align="left">
                              <option value="">请选择</option>
                              <option th:each="item : ${hospitalList}" th:text="${item.hospitalCode}+':'+${item.hospitalName}" th:value="${item.hospitalCode}"
                                      th:selected="${item.hospitalCode == subsSysCondition.hospitalId}"/>
                            </select>
                        </td>
                        <td style="width: 15px;"></td>
                        <td>
							<button  id="seachBtn" name='seachBtn' type="button" style="width: 85px;height:25px;cursor:pointer;" class="btn01">
								<img src="../images/btn/search.gif" style="vertical-align: middle;"/>&nbsp;搜索
							</button>
						</td>
						<td>
							<button  id="cleanBtn" name='cleanBtn' type="submit" style="width: 85px;height:25px;cursor:pointer;" class="btn01">
								<img src="../images/btn/clean.gif" style="vertical-align: middle;"/>&nbsp;清空
							</button>
						</td>
                    </tr>
                    <tr style="height:1px;">
                        <td colspan="8"></td>
                    </tr>
                </table>
            </div>
          </form>
			<hr />
			<div id="dataTable" style="padding-top: 5px; border: 0px solid #aacbee;">
				<div align="left">
					<button  id="addBtn" th:onclick="'javascript:showEdit(\''+'数据新增'+'\');'" 
					         type="button" style="overflow:visible;width:auto;height:25px;"  class="btn01">
					<img src="../images/btn/add.gif"
						style="vertical-align: middle;" />新增
					</button>
					<button  id="deleteBtn" type="deleteBtn" style="overflow:visible;width:auto;height:25px;"  class="btn01">
						<img src="../images/btn/delete.gif" style="vertical-align: middle;" />删除
					</button>
					<button  id="returnBtn" type="button" style="overflow:visible;width:auto;height:25px;"  class="btn01">
						<img src="../images/btn/back.gif" style="vertical-align: middle;" />返回
					</button>
				</div>
				<p style="height:5px;"></p>
				<table style="width: 100%; margin-top: 1px;" border="1px" cellspacing="0" cellpadding="1" class="Table_01">
					<thead>
						<tr>
							<th style="width:20px;"><input align="center" type="checkbox" id="parentBox" name="parentBox" onclick="javascript:checkParent();"/></th>
							<th style="width:50px;" align="center" >序号</th>
							<th style="width:150px;">系统编码</th>
							<th style="width:200px;">系统名称</th>
							<th style="width:450px;">供应商</th>
							<th style="width:200px;">医疗机构编码</th>
							<!-- <th style="width:20%;">医疗机构名称</th> -->
							<th style="width:60px;">操作</th>
						</tr>
					</thead>
					<tbody class="tbody">
						<tr th:each="item : ${subsSysList}"  style="cursor:pointer;color:#F00;">
							<td align="center"><input type="checkbox" id="childrenBox" name="childrenBox" onclick="javascript:checkChildren();" th:id="${item.uniKey}"/></td>
							<td align="center" th:text="${#ids.seq('')}">1</td>
							<td align="left" th:text="${item.sysId}"></td>
							<td align="left" th:text="${item.sysName}"></td>
							<td align="left" th:text="${item.sysApply}"></td>
							<td align="left" th:text="${item.hospitalId}"></td>
							<!-- <td align="left" th:if="${#maps.containsKey(hospiCodeName,item.hospitalId)}" th:text="${hospiCodeName.get(item.hospitalId)}"></td> -->
							<td th:if="${#maps.containsKey(hospiCodeName,item.hospitalId)}" align="center">
								<a href="#" th:onclick="'javascript:showEdit(\''+'数据编辑'+'\',\'' + ${item.uniKey}+'\');'" style="color:blue;text-decoration:underline; " >编辑</a>&nbsp;&nbsp;&nbsp;
							</td>
							<td th:unless="${#maps.containsKey(hospiCodeName,item.hospitalId)}" align="center">
								<a href="#" style="color:gray;text-decoration:underline; " >编辑</a>&nbsp;&nbsp;&nbsp;
							</td>
						</tr>
					</tbody>
					<tfoot>
					<tr th:unless="${#lists.isEmpty(subsSysList)}" class="datatable-paging">
		                 <td colspan="4" class="datatable-paging-info">
		                     <span class="datatable-paging-count">第<span th:text="${subsSysCondition.currentPage}">1</span>页/共<span th:text="${subsSysCondition.totalPage}">550</span>页</span>
		                     <span class="datatable-paging-total">总共<span th:text="${subsSysCondition.totalSize}">5500</span>条数据</span>
		                 </td>
		                 <td colspan="5" class="datatable-paging-page">
		                     <span class="datatable-paging-first" th:style="${subsSysCondition.currentPage == 1 ? 'display: none;' : ''}" onclick="firstPage(document.subsSysForm);">首页</span>
		                     <span class="datatable-paging-previous" th:style="${subsSysCondition.currentPage == 1 ? 'display: none;' : ''}" onclick="prevPage(document.subsSysForm);">上一页</span>
		                     <span class="datatable-paging-next" th:style="${subsSysCondition.currentPage == subsSysCondition.totalPage ? 'display: none;' : ''}" onclick="nextPage(document.subsSysForm);">下一页</span>
		                     <span class="datatable-paging-last" th:style="${subsSysCondition.currentPage == subsSysCondition.totalPage ? 'display: none;' : ''}" onclick="lastPage(document.subsSysForm);">尾页</span>
		                     <span class="datatable-paging-jump" th:style="${subsSysCondition.totalPage == 1 ? 'display: none;' : ''}">
		                         <span>跳转到：</span>
		                         <input type="text" class="datatable-paging-jump-input" id="jumpToInput" />
		                         <span class="datatable-paging-jump-go" onclick="jumpToPage(document.subsSysForm, document.getElementById('jumpToInput'));"></span>
		                     </span>
		                 </td>
	                </tr>
                    <tr th:if="${#lists.isEmpty(subsSysList)}" class="datatable-paging">
	                    <td colspan="10" class="datatable-paging-info">
	                        <span>没有查询结果，请修改检索条件重新检索。</span>
	                    </td>
	                </tr>
				</tfoot>
				</table>
			</div>
		<div align="center" id="dialog-form" title="数据编辑"
		    style="margin: 5px; padding: 1px; solid: #aacbee; background: #f8f8f8;">
	   </div>
	</div>
</body>
</html>
