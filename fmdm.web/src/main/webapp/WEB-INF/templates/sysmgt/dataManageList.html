<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>基础数据管理</title>
    <link rel="icon" type="image/x-icon" href="../favicon.ico" /> 
    <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico" /> 
     <style>
		fieldset { padding:0; border:0; margin-top:3px; }
		.ui-dialog .ui-state-error { padding: .3em; }
		.validateTips { border: 1px solid transparent; }
		.ui-widget-header { border: 1px solid #aaaaaa; background: #cccccc url(images/ui-bg_highlight-soft_75_cccccc_1x100.png) 50% 50% repeat-x; color: #222222; font-weight: bold; }
	</style>
    <div th:fragment="styles">
	    <link href="../styles/monitor.css" type="text/css"  rel="stylesheet" />
	    <link href="../styles/layout.css" type="text/css"  rel="stylesheet" />
	    <link href="../styles/table.css" type="text/css"  rel="stylesheet" />
	    <link rel="stylesheet" href="../styles/themes/base/jquery.ui.all.css"/>
	    <link href="../styles/monitor-search.css" type="text/css"  rel="stylesheet" />
    </div>
   	<script type="text/javascript" src="../scripts/jquery-1.7.1.js"></script>
	    <script src="../scripts/ui/jquery.ui.core.js"></script>
		<script src="../scripts/ui/jquery.ui.widget.js"></script>
		<script src="../scripts/ui/jquery.ui.mouse.js"></script>
		<script src="../scripts/ui/jquery.ui.button.js"></script>
		<script src="../scripts/ui/jquery.ui.draggable.js"></script>
		<script src="../scripts/ui/jquery.ui.position.js"></script>
		<script src="../scripts/ui/jquery.ui.resizable.js"></script>
		<script src="../scripts/ui/jquery.ui.dialog.js"></script>
		<script src="../scripts/ui/jquery.ui.effect.js"></script>
    <div th:fragment="scripts">
		<script src="../scripts/sysmgt/dataManageList.js" type="text/javascript"></script>
   </div>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
</head>
<body>
	<div th:fragment="content" style="height:450px;margin: 5px; padding: 2px; border: 1px solid #aacbee; background: #f8f8f8; min-width: 1020px;">
		<form id="dataManagerForm" name="dataManagerForm" method="post" action="../dataManage/dataManageList.html" th:object="${dataManageCondition}">
			<input type="hidden" name="currentPage" value="1" th:field="*{currentPage}"/>
            <input type="hidden" name="totalPage"   value="5" th:field="*{totalPage}"/>
            <input type="hidden" name="jumpToPage" id="jumpToPage"  value="" />
			<table cellpadding="0" cellspacing="0" border="0" width="100%">
				<tr>
					<td class="Table_title" ><img src="../images/icon_01.gif"/> 基础数据维护</td>
				</tr>
			</table>
            <div id="searchDiv" class="Graybg">
                <table class="Table_s">
                    <tr>
                        <td class="label" width="70px">数据源名称</td>
                   		<td>
                   			<input style="height:20px" type="text" name="dataName" id="dataName" th:value="${dataManageCondition.dataName}"/>
                   		</td>
						<td style="width: 55px;"></td>
						<td class="label" width="70px">对应表</td>
                        <td>
                            <input style="height:20px;" type="text" name="tableName" id="tableName" th:value="${dataManageCondition.tableName}"/>
                        </td>
                        <td style="width: 55px;"></td>
                        <td>
							<button  id="seachBtn" name='seachBtn' type="button" style="width: 85px;height:25px;cursor:pointer;" class="btn01">
								<img src="../images/btn/search.gif" style="vertical-align: middle;"/>&nbsp;搜索
							</button>
						</td>
						<td>
							<button  id="cleanBtn" name='cleanBtn' type="submit" style="width: 85px;height:25px;cursor:pointer;" class="btn01">
								<img src="../images/btn/clean.gif" style="vertical-align: middle;"/>&nbsp;清空
							</button>
						</td>
                    </tr>
                    <tr style="height:1px;">
                        <td colspan="8"></td>
                    </tr>
                </table>
            </div>
          </form>
			<hr />
			<div id="dataTable" style="padding-top: 5px; border: 0px solid #aacbee;">
				<p style="height:5px;"></p>
				<table style="width: 100%; margin-top: 1px;" border="1px" cellspacing="0" cellpadding="1" class="Table_01">
					<thead>
						<tr>
							<th style="width:10%;" align="center" >序号</th>
							<th style="width:25%;">数据源名称</th>
							<th style="width:25%;">对应表</th>
							<th style="width:30%;">备注</th>
							<th style="width:10%;">操作</th>
						</tr>
					</thead>
					<tbody class="tbody">
						<tr th:each="item : ${dataManageList}"  style="cursor:pointer;color:#F00;">
							<td align="center" th:text="${#ids.seq('')}">1</td>
							<td align="left" th:text="${item.dataName}"></td>
							<td align="left" th:text="${item.tableName}"></td>
							<td align="left" th:text="${item.dataMomo}"></td>
							<td align="center">
								<a href="#" th:onclick="'javascript:manageData(\''+${item.dataId}+'\');'" style="color:blue;text-decoration:underline; " >编辑</a>&nbsp;&nbsp;&nbsp;
							</td>
						</tr>
					</tbody>
					<tfoot>
					<tr th:unless="${#lists.isEmpty(dataManageList)}" class="datatable-paging">
		                 <td colspan="3" class="datatable-paging-info">
		                     <span class="datatable-paging-count">第<span th:text="${dataManageCondition.currentPage}">1</span>页/共<span th:text="${dataManageCondition.totalPage}">550</span>页</span>
		                     <span class="datatable-paging-total">总共<span th:text="${dataManageCondition.totalSize}">5500</span>条数据</span>
		                 </td>
		                 <td colspan="2" class="datatable-paging-page">
		                     <span class="datatable-paging-first" th:style="${dataManageCondition.currentPage == 1 ? 'display: none;' : ''}" onclick="firstPage(document.dataManagerForm);">首页</span>
		                     <span class="datatable-paging-previous" th:style="${dataManageCondition.currentPage == 1 ? 'display: none;' : ''}" onclick="prevPage(document.dataManagerForm);">上一页</span>
		                     <span class="datatable-paging-next" th:style="${dataManageCondition.currentPage == dataManageCondition.totalPage ? 'display: none;' : ''}" onclick="nextPage(document.dataManagerForm);">下一页</span>
		                     <span class="datatable-paging-last" th:style="${dataManageCondition.currentPage == dataManageCondition.totalPage ? 'display: none;' : ''}" onclick="lastPage(document.dataManagerForm);">尾页</span>
		                     <span class="datatable-paging-jump" th:style="${dataManageCondition.totalPage == 1 ? 'display: none;' : ''}">
		                         <span>跳转到：</span>
		                         <input type="text" class="datatable-paging-jump-input" id="jumpToInput" />
		                         <span class="datatable-paging-jump-go" onclick="jumpToPage(document.dataManagerForm, document.getElementById('jumpToInput'));"></span>
		                     </span>
		                 </td>
	                </tr>
                    <tr th:if="${#lists.isEmpty(dataManageList)}" class="datatable-paging">
	                    <td colspan="5" class="datatable-paging-info">
	                        <span>没有查询结果，请修改检索条件重新检索。</span>
	                    </td>
	                </tr>
				</tfoot>
				</table>
			</div>
	</div>
</body>
</html>
