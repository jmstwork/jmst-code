
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>新增或修改用户</title>
    <link rel="icon" type="image/x-icon" href="../favicon.ico" /> 
    <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico" /> 
     <style>
		fieldset { padding:0; border:0; margin-top:3px; }
		.ui-dialog .ui-state-error { padding: .3em; }
		.validateTips { border: 1px solid transparent; }
		.ui-widget-header { border: 1px solid #aaaaaa; background: #cccccc url(../images/ui-bg_highlight-soft_75_cccccc_1x100.png) 50% 50% repeat-x; color: #222222; font-weight: bold; }
	</style>
	    <link href="../styles/monitor.css" type="text/css"  rel="stylesheet" />
	    <link href="../styles/layout.css" type="text/css"  rel="stylesheet" />
	    <link href="../styles/table.css" type="text/css"  rel="stylesheet" />
	    <link rel="stylesheet" href="../styles/themes/base/jquery.ui.all.css"/>
	    <link href="../styles/monitor-search.css" type="text/css"  rel="stylesheet" />
    <div th:fragment="styles">
    </div>
   	<script type="text/javascript" src="../scripts/jquery-1.7.1.js"></script>
    <script type="text/javascript" src="../scripts/paging.js"></script>
	    <script src="../scripts/ui/jquery.ui.core.js"></script>
		<script src="../scripts/ui/jquery.ui.widget.js"></script>
		<script src="../scripts/ui/jquery.ui.mouse.js"></script>
		<script src="../scripts/ui/jquery.ui.button.js"></script>
		<script src="../scripts/ui/jquery.ui.draggable.js"></script>
		<script src="../scripts/ui/jquery.ui.position.js"></script>
		<script src="../scripts/ui/jquery.ui.resizable.js"></script>
		<script src="../scripts/ui/jquery.ui.dialog.js"></script>
		<script src="../scripts/ui/jquery.ui.effect.js"></script>
    <div th:fragment="scripts">
		<script src="../scripts/sysmgt/userEdit.js" type="text/javascript"></script>
   </div>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
</head>
<body>
	<div th:fragment="content" style="ove
rflow-y:auto;height:490px;margin: 5px; padding: 2px; border: 1px solid #aacbee; background: #f8f8f8; min-width: 1020px;">
		<form id="userEditForm" name="userEditForm" method="post" action="" th:object="${user}">
			<input type="hidden" id="operateFlg" name="operateFlg" th:value="${operateFlg}"/>
			<input type="hidden" id="userId" name="userId" th:value="${user.userAccount}"/>
			<input type="hidden" id="pwdOriginal" name="pwdOriginal" th:value="${user.userPasswd}"/>
			<input type="reset" id="resetBtnH" style="display:none;"/>
			<table cellpadding="0" cellspacing="0" border="0" width="100%">
				<tr>
					<td class="Table_title" ><img src="../images/icon_01.gif"/> <span th:text="${#strings.isEmpty(user.userAccount)?'账户管理-新增账户信息':'账户管理-修改账户信息'}">账户管理-新增账户</span></td>
				</tr>
			</table>
			<p class="space10"></p>
		<div class="panel" style="text-align:left">
		</div>
            <div style="" align="center">
				<table style="width: 80%; " border="0px" cellspacing="0" cellpadding="1" class="Table_02">
					<tr>
						<th><font color="red" style="">*</font>账&nbsp;&nbsp;号</th>
						<td align="left" style="width:120px;">
							<span th:if="${user.userAccount!=''}" th:text="${user.userAccount}"></span>
							<button id="selectBtn" type="button" th:if="${#strings.isEmpty(user.userAccount)}" style="overflow:visible;width:auto;height:25px;"  class="btn01">
								<img src="../images/btn/choose.gif" style="vertical-align: middle;" />选择人员
							</button>
						</td>
						<td align="left" >
							<input onkeydown="if(event.keyCode==13){return false;}" type="text" id="userAccount" name="userAccount" onblur="checkAccount(this.value)" th:style="${#strings.isEmpty(user.userId)?'width:164px;display:block':'display:none'}" th:value="${user.userAccount}"/>
						</td>
						<td align="left" style="width:60px;">
							<img src="../images/btn/agree.png" id="accountOK" style="display:none;"/>
						</td>
						<th><font color="red" style="">*</font>姓&nbsp;&nbsp;名</th>
						<td align="left"> 
							<input onkeydown="if(event.keyCode==13){return false;}" type="text" id="userName" name="userName" th:style="${#strings.isEmpty(user.userName)?'display:block':'display:none'}" th:value="${user.userName}"/>
							<span th:if="${user.userName!=''}" th:text="${user.userName}"></span>
						</td>
						<td>
							<p id="tipuserName" class="validateTips" style="color:red;" ></p>
						</td>
					</tr>
					<tr>
						<th><font color="red" >*</font>密&nbsp;&nbsp;码</th>
						<td align="left" colspan="2">
							<input onkeydown="if(event.keyCode==13){return false;}" type="password" id="userPasswd" name="userPasswd" th:disabled="${#strings.isEmpty(user.userPasswd)?'false':'true'}" th:value="${user.userPasswd}"/>
						</td>
						<td>
							<p id="tipuserPasswd" class="validateTips" style="color:red;" ></p>
						</td>
						<th><font color="red" style=" top:2px;">*</font>手机号码</th>
						<td align="left">
							<input onkeydown="if(event.keyCode==13){return false;}" type="text" id="userMobile" name="userMobile" th:value="${user.userMobile}"/>
						</td>
						<td>
							<p id="tipuserMobile" class="validateTips" style="color:red;" ></p>
						</td>
					</tr>
					<tr>
						<th><font color="red" >*</font>确认密码</th>
						<td align="left"  colspan="2">
							<input onkeydown="if(event.keyCode==13){return false;}" type="password" id="confirmPasswd" name="confirmPasswd" th:disabled="${#strings.isEmpty(user.userPasswd)?'false':'true'}" th:value="${user.userPasswd}"/>
						</td>
						<td>
							<p id="tipconfirmPasswd" class="validateTips" style="color:red;" ></p>
						</td>
						<th><font color="red" >*</font>邮&nbsp;&nbsp;箱</th>
						<td align="left">
							<input onkeydown="if(event.keyCode==13){return false;}" type="text" id="userMail" name="userMail" th:value="${user.userMail}"/>
						</td>
						<td>
							<p id="tipuserMail" class="validateTips" style="color:red;" ></p>
						</td>
					</tr>
					<tr>
						<th>备注信息</th>
						<td align="left" colspan="2">
							<textarea id="memo" name="memo" style="resize:none;width:302px;height:60px;" th:text="${user.memo}"></textarea>
						</td>
						<td>
							<p id="tipmemo" class="validateTips" style="color:red;" ></p>
						</td>
					</tr>
				</table>
			</div>
		</form>
		<div id="dataTable" style="padding-top: 5px; border: 0px solid #aacbee;">
			<p id="unit" class="validateTips" style="color:red;" ></p>
			<p style="height:5px;"></p>
			<div align="center">
				<button id="saveBtn" type="button" style="overflow:visible;width:auto;height:23px;"  class="btn01">
					<img src="../images/btn/save.gif" style="vertical-align: middle;" />保存
				</button>
				&nbsp;
				<button id="resetBtn" type="button" style="overflow:visible;width:auto;height:23px;"  class="btn01">
					<img src="../images/btn/clear.gif" style="vertical-align: middle;" />重置
				</button>
				&nbsp;
				<button id="returnBtn" type="button" style="overflow:visible;width:auto;height:23px;"  class="btn01">
					<img src="../images/btn/back.gif" style="vertical-align: middle;" />返回
				</button>
			</div>
		</div>
	</div>
</body>
</html>
