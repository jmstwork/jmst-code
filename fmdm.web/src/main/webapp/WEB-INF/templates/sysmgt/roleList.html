<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>角色管理</title>
    <link rel="icon" type="image/x-icon" href="../favicon.ico" /> 
    <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico" /> 
     <style>
		fieldset { padding:0; border:0; margin-top:3px; }
		.ui-dialog .ui-state-error { padding: .3em; }
		.validateTips { border: 1px solid transparent; }
		.ui-widget-header { border: 1px solid #aaaaaa; background: #cccccc url(images/ui-bg_highlight-soft_75_cccccc_1x100.png) 50% 50% repeat-x; color: #222222; font-weight: bold; }
	</style>
    <div th:fragment="styles">
	    <link href="../styles/monitor.css" type="text/css"  rel="stylesheet" />
	    <link href="../styles/layout.css" type="text/css"  rel="stylesheet" />
	    <link href="../styles/table.css" type="text/css"  rel="stylesheet" />
	    <link rel="stylesheet" href="../styles/themes/base/jquery.ui.all.css"/>
	    <link href="../styles/monitor-search.css" type="text/css"  rel="stylesheet" />
    </div>
   	<script type="text/javascript" src="../scripts/jquery-1.7.1.js"></script>
	    <script src="../scripts/ui/jquery.ui.core.js"></script>
		<script src="../scripts/ui/jquery.ui.widget.js"></script>
		<script src="../scripts/ui/jquery.ui.mouse.js"></script>
		<script src="../scripts/ui/jquery.ui.button.js"></script>
		<script src="../scripts/ui/jquery.ui.draggable.js"></script>
		<script src="../scripts/ui/jquery.ui.position.js"></script>
		<script src="../scripts/ui/jquery.ui.resizable.js"></script>
		<script src="../scripts/ui/jquery.ui.dialog.js"></script>
		<script src="../scripts/ui/jquery.ui.effect.js"></script>
    	<script type="text/javascript" src="../scripts/paging.js"></script>
    <div th:fragment="scripts">
		<script src="../scripts/sysmgt/roleList.js" type="text/javascript"></script>
   </div>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
</head>
<body>
	<div th:fragment="content" style="overflow-y:hidden; height:450px;margin: 5px; padding: 2px; border: 1px solid #aacbee; background: #f8f8f8; min-width: 1020px;">
		<form id="roleForm" name="roleForm" method="post" action="../role/roleList.html" th:object="${roleSearchCondition}">
			<input type="hidden" name="currentPage" value="1" th:field="*{currentPage}"/>
            <input type="hidden" name="totalPage"   value="5" th:field="*{totalPage}"/>
            <input type="hidden" name="jumpToPage" id="jumpToPage"  value="" />
            <input type="hidden" name="backMsg" id="backMsg" th:value="${backMsg}" />
			<table cellpadding="0" cellspacing="0" border="0" width="100%">
				<tr>
					<td class="Table_title" ><img src="../images/icon_01.gif"/> 权限管理</td>
				</tr>
			</table>
            <div id="searchDiv" class="Graybg">
                <table class="Table_s">
                    <tr>
                        
						<td class="label" width="70px">角色名</td>
                        <td>
                            <input style="height:20px;" type="text" name="roleName" id="roleName" th:value="${roleSearchCondition.roleName}"/>
                        </td>
                        <td style="width: 55px;"></td>
                        <td>
							<button  id="seachBtn" name='seachBtn' type="button" style="overflow:visible;width:auto;height:25px;" class="btn01">
								<img src="../images/btn/search.gif" style="vertical-align: middle;"/>&nbsp;搜索
							</button>
						</td>
						<td>
							<button  id="cleanBtn" name='cleanBtn' type="button" style="overflow:visible;width:auto;height:25px;" class="btn01">
								<img src="../images/btn/clean.gif" style="vertical-align: middle;"/>&nbsp;清空
							</button>
						</td>
                    </tr>
                    <tr style="height:1px;">
                        <td colspan="8"></td>
                    </tr>
                </table>
            </div>
          </form>
			<hr />
			<div id="dataTable" style="padding-top: 5px; border: 0px solid #aacbee;">
				<div align="left">
					<button  id="addBtn" type="button" style="overflow:visible;width:auto;height:25px;"  class="btn01">
					<img src="../images/btn/add.gif"
						style="vertical-align: middle;" />新增
					</button>
<!-- 					<button  id="editSysAuthority" type="button" style="overflow:visible;width:auto;height:25px;"  class="btn01" -->
<!-- 						onclick="javascript:editRoleSysAuthority()"> -->
<!-- 					<img src="../images/btn/edit.gif" -->
<!-- 						style="vertical-align: middle;" />系统权限设置 -->
<!-- 					</button> -->
<!-- 					<button  id="editDictAuthority" type="button" style="overflow:visible;width:auto;height:25px;"  class="btn01" -->
<!-- 						onclick="javascript:editRoleDictAuthority()"> -->
<!-- 					<img src="../images/btn/edit.gif" -->
<!-- 						style="vertical-align: middle;" />术语权限设置 -->
<!-- 					</button> -->
					<button  id="delBtn" type="button" style="overflow:visible;width:auto;height:25px;"  
						class="btn01" onclick="javascript:delOperate()">
					<img src="../images/btn/delete.gif"
						style="vertical-align: middle;" />删除
					</button>
				</div>
				<p style="height:5px;"></p>
				<table style="width: 100%; margin-top: 1px;" border="1px" cellspacing="0" cellpadding="1" class="Table_01">
					<thead>
						<tr>
							<th style="width:20px;">
								<input type="checkbox" id="parentBox" onclick="javascript:checkParent()"/>
							</th>
							<th style="width:50px;" align="center" >序号</th>
							<th style="width:300px;">角色名</th>
							<th style="">备注</th>
							<th style="width:400px;">操作</th>				
						</tr>
					</thead>
					<tbody class="tbody">
						<tr style="cursor: pointer;" th:each="item : ${roleList}" >
							<td  align="center"><input type="checkbox" name="childrenBox" th:value="${item.roleId}"/></td>
							<td align="center"  onclick="javascript:checkThis(this);" th:text="${#ids.seq('')}" th:id ="${item.roleId}">1</td>
							<td  onclick="javascript:checkThis(this);" th:text="${item.roleName}"></td>				
							<td  onclick="javascript:checkThis(this);" th:title="${item.memo}"><div style="white-space:nowrap;overflow:hidden;text-overflow:ellipsis;width:400px;"><nobr><label th:text="${item.memo}"></label></nobr></div></td>
							<td  align="center">
								<a th:onclick="'javascript:editRole(\'' + ${item.roleId} + '\');'" style="color:blue;text-decoration:underline; " class="Linkblue" target="_self">编辑</a>
							<!-- &nbsp;&nbsp;&nbsp;<a th:onclick="'javascript:deleteRole(\'' + ${item.roleId} +'\',this);'" style="color:blue;text-decoration:underline; " class="Linkblue" target="_self">删除</a> -->
							&nbsp;&nbsp;&nbsp;<a th:onclick="'javascript:roleUserList(\'' + ${item.roleId} +'\');'" style="color:blue;text-decoration:underline; " class="Linkblue" target="_self">账户设置</a>
							&nbsp;&nbsp;&nbsp;<a th:onclick="'javascript:editRoleSysAuthority(\'' + ${item.roleId} +'\');'" style="color:blue;text-decoration:underline; " class="Linkblue" target="_self">系统权限设置</a>
							&nbsp;&nbsp;&nbsp;<a th:onclick="'javascript:editRoleDictAuthority(\'' + ${item.roleId} +'\');'" style="color:blue;text-decoration:underline; " class="Linkblue" target="_self">术语权限设置</a>
							</td>
						</tr>
					</tbody>
					<tfoot>
					<tr th:unless="${#lists.isEmpty(roleList)}" class="datatable-paging">
		                 <td colspan="3" class="datatable-paging-info">
		                     <span class="datatable-paging-count">第<span th:text="${roleSearchCondition.currentPage}">1</span>页/共<span th:text="${roleSearchCondition.totalPage}">550</span>页</span>
		                     <span class="datatable-paging-total">总共<span th:text="${roleSearchCondition.totalSize}">5500</span>条数据</span>
		                 </td>
		                 <td colspan="2" class="datatable-paging-page">
		                     <span class="datatable-paging-first" th:style="${roleSearchCondition.currentPage == 1 ? 'display: none;' : ''}" onclick="firstPage(document.roleForm);">首页</span>
		                     <span class="datatable-paging-previous" th:style="${roleSearchCondition.currentPage == 1 ? 'display: none;' : ''}" onclick="prevPage(document.roleForm);">上一页</span>
		                     <span class="datatable-paging-next" th:style="${roleSearchCondition.currentPage == roleSearchCondition.totalPage ? 'display: none;' : ''}" onclick="nextPage(document.roleForm);">下一页</span>
		                     <span class="datatable-paging-last" th:style="${roleSearchCondition.currentPage == roleSearchCondition.totalPage ? 'display: none;' : ''}" onclick="lastPage(document.roleForm);">尾页</span>
		                     <span class="datatable-paging-jump" th:style="${roleSearchCondition.totalPage == 1 ? 'display: none;' : ''}">
		                         <span>跳转到：</span>
		                         <input type="text" class="datatable-paging-jump-input" id="jumpToInput" />
		                         <span class="datatable-paging-jump-go" onclick="jumpToPage(document.roleForm, document.getElementById('jumpToInput'));"></span>
		                     </span>
		                 </td>
	                </tr>
                    <tr th:if="${#lists.isEmpty(roleList)}" class="datatable-paging">
	                    <td colspan="8" class="datatable-paging-info">
	                        <span>没有查询结果，请修改检索条件重新检索。</span>
	                    </td>
	                </tr>
				</tfoot>
				</table>
			</div>
	</div>
</body>
</html>
