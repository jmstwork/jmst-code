<!DOCTYPE html>
<html>
<head>
    <title>用户选择</title>
    <link rel="icon" type="image/x-icon" href="../favicon.ico" /> 
    <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico" /> 
     <style>
		fieldset { padding:0; border:0; margin-top:3px; }
		.ui-dialog .ui-state-error { padding: .3em; }
		.validateTips { border: 1px solid transparent; }
		.ui-widget-header { border: 1px solid #aaaaaa; background: #cccccc url(images/ui-bg_highlight-soft_75_cccccc_1x100.png) 50% 50% repeat-x; color: #222222; font-weight: bold; }
	</style>
	    <link href="../styles/monitor.css" type="text/css"  rel="stylesheet" />
	    <link href="../styles/layout.css" type="text/css"  rel="stylesheet" />
	    <link href="../styles/table.css" type="text/css"  rel="stylesheet" />
	    <link rel="stylesheet" href="../styles/themes/base/jquery.ui.all.css"/>
	    <link href="../styles/monitor-search.css" type="text/css"  rel="stylesheet" />
   		<script type="text/javascript" src="../scripts/jquery-1.7.1.js"></script>
    	<script type="text/javascript" src="../scripts/paging.js"></script>
	    <script src="../scripts/ui/jquery.ui.core.js"></script>
		<script src="../scripts/ui/jquery.ui.widget.js"></script>
		<script src="../scripts/ui/jquery.ui.mouse.js"></script>
		<script src="../scripts/ui/jquery.ui.button.js"></script>
		<script src="../scripts/ui/jquery.ui.draggable.js"></script>
		<script src="../scripts/ui/jquery.ui.position.js"></script>
		<script src="../scripts/ui/jquery.ui.resizable.js"></script>
		<script src="../scripts/ui/jquery.ui.dialog.js"></script>
		<script src="../scripts/ui/jquery.ui.effect.js"></script>
		<script>
			jQuery(function($){
				$("#seachBtn").click(function(){
					$("#submitBtn").click();
				});
				$("#cleanBtn").click(function(){
					$("#userAccount").val('');
					$("#userName").val('');
					var url_ = "../user/selectUsers.html";
					location.href = url_;
					
				});
			});
			
			function selectPerson(userNo,userName,mobile,email){
				userNo = (userNo=='null')?'':userNo;
				userName = (userName=='null')?'':userName;
				mobile = (mobile=='null')?'':mobile;
				email = (email=='null')?'':email;
				
				parent.setData(userNo,userName,mobile,email);
				window.parent.$.close("userList");
			}
		</script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
</head>
<body>
	<div style="margin: 1px; padding: 2px; border: 1px solid #aacbee; background: #f8f8f8;">
		<form id="userForm2" name="userForm2" method="post" action="../user/selectUsers.html" th:object="${sysUserSearchCondition}">
			<input type="submit" id="submitBtn" style="display:none;" />
			<input type="hidden" name="currentPage" value="1" th:field="*{currentPage}"/>
            <input type="hidden" name="totalPage"   value="5" th:field="*{totalPage}"/>
            <input type="hidden" name="jumpToPage" id="jumpToPage"  value="" />
            <input type="hidden" name="backMsg" id="backMsg" th:value="${backMsg}" />
			
            <div id="searchDiv" class="Graybg">
                <table class="Table_s">
                    <tr>
                        <td class="label" width="70px">登录账号</td>
                   		<td>
                   			<input style="height:20px;" type="text" name="userAccount" id="userAccount" th:value="${sysUserSearchCondition.userAccount}"/>
                   		</td>
                   		<td style="width: 15px;"></td>
						<td class="label" width="70px">账户姓名</td>
                        <td>
                            <input style="height:20px;" type="text" name="userName" id="userName" th:value="${sysUserSearchCondition.userName}"/>
                        </td>
                        <td style="width: 15px;"></td>
                        <td>
							<button  id="seachBtn" name='seachBtn' type="button" style="width: 85px;height:25px;cursor:pointer;" class="btn01">
								<img src="../images/btn/search.gif" style="vertical-align: middle;"/>&nbsp;搜索
							</button>
						</td>
						<td>
							<button  id="cleanBtn" name='cleanBtn' type="button" style="width: 85px;height:25px;cursor:pointer;" class="btn01">
								<img src="../images/btn/clean.gif" style="vertical-align: middle;"/>&nbsp;清空
							</button>
						</td>
                    </tr>
                    <tr style="height:2px;">
                        <td></td>
                        <td></td>
						<td></td>
                        <td></td>
                    </tr>
                </table>
            </div>
			<hr />
		</form>
		<div id="dataTable" style="padding-top: 1px; border: 0px solid #aacbee;">
			<p style="height:5px;"></p>
			<table style="width: 100%; margin-top: 1px;" border="1px" cellspacing="0" cellpadding="1" class="Table_01">
				<thead>
					<tr>
						<th style="width:25px;" align="center" >序号</th>
						<th style="width:60px;">登录账号</th>
						<th style="width:60px;">账户姓名</th>
						<th style="width:120px;">手机号码</th>
						<th style="width:120px;">邮箱地址</th>
						<th style="width:80px;">操作</th>
					</tr>
				</thead>
				<tbody class="tbody">
					<tr style="cursor: pointer;" th:each="item : ${userList}" >
						<td align="center" th:text="${#ids.seq('')}">1</td>
						<td th:text="${item.userNo}"></td>
						<td th:text="${item.userName}"></td>
						<td th:text="${item.mobile}"></td>
						<td th:text="${item.email}"></td>
						<td align="center"><a href="#" th:onclick="'javascript:selectPerson(\''+${item.userNo}+'\',\''+${item.userName}+'\',\''+${item.mobile}+'\',\''+${item.email}+'\');'" style="color:blue;text-decoration:underline; "  >选择</a></td>
					</tr>
				</tbody>
				<tfoot>
				<tr th:unless="${#lists.isEmpty(userList)}" class="datatable-paging">
	                 <td colspan="3" class="datatable-paging-info">
	                     <span class="datatable-paging-count">第<span th:text="${sysUserSearchCondition.currentPage}">1</span>页/共<span th:text="${sysUserSearchCondition.totalPage}">550</span>页</span>
	                     <span class="datatable-paging-total">总共<span th:text="${sysUserSearchCondition.totalSize}">5500</span>条数据</span>
	                 </td>
	                 <td colspan="3" class="datatable-paging-page">
	                     <span class="datatable-paging-first" th:style="${sysUserSearchCondition.currentPage == 1 ? 'display: none;' : ''}" onclick="firstPage(document.userForm2);">首页</span>
	                     <span class="datatable-paging-previous" th:style="${sysUserSearchCondition.currentPage == 1 ? 'display: none;' : ''}" onclick="prevPage(document.userForm2);">上一页</span>
	                     <span class="datatable-paging-next" th:style="${sysUserSearchCondition.currentPage == sysUserSearchCondition.totalPage ? 'display: none;' : ''}" onclick="nextPage(document.userForm2);">下一页</span>
	                     <span class="datatable-paging-last" th:style="${sysUserSearchCondition.currentPage == sysUserSearchCondition.totalPage ? 'display: none;' : ''}" onclick="lastPage(document.userForm2);">尾页</span>
	                     <span class="datatable-paging-jump" th:style="${sysUserSearchCondition.totalPage == 1 ? 'display: none;' : ''}">
	                         <span>跳转到：</span>
	                         <input type="text" class="datatable-paging-jump-input" id="jumpToInput" />
	                         <span class="datatable-paging-jump-go" onclick="jumpToPage(document.userForm2, document.getElementById('jumpToInput'));"></span>
	                     </span>
	                 </td>
                </tr>
                <tr th:if="${#lists.isEmpty(userList)}" class="datatable-paging">
                    <td colspan="6" class="datatable-paging-info">
                        <span>没有查询结果，请修改检索条件重新检索。</span>
                    </td>
                </tr>
			</tfoot>
			</table>
		</div>
	</div>
</body>
</html>
