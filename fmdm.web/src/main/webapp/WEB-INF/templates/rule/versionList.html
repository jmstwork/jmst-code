<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>${page_title}</title>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico" /> 
    <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico" /> 
    <div th:fragment="styles">
    <link href="../styles/monitor.css" type="text/css"  rel="stylesheet" />
    <link href="../styles/layout.css" type="text/css"  rel="stylesheet" />
    <link href="../styles/table.css" type="text/css"  rel="stylesheet" />
    <link href="../styles/monitor-search.css" type="text/css"  rel="stylesheet" />
    <link href="../styles/asyncbox/asyncbox.css" type="text/css"
		rel="Stylesheet" />
    </div>
    <script type="text/javascript" src="../scripts/jquery-1.7.1.js"></script>
    <script src="../scripts/paging.js"></script>
    <div th:fragment="scripts">
   		 <script type="text/javascript" src="../scripts/rule/versionList.js"></script>
    	 <script src="../scripts/AsyncBox.v1.4.5.js"></script>
    </div>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
</head>
<body>
	<div th:fragment="content" style="margin: 5px; padding: 2px; border: 1px solid #aacbee; background: #f8f8f8; min-width: 1020px;">
		<form id="ruleForm" name="ruleForm" method="post" action="" th:object="${rlmgVersionCondition}">
			<input type="hidden" name="currentPage" value="1" th:field="*{currentPage}"/>
            <input type="hidden" name="totalPage"   value="5" th:field="*{totalPage}"/>
            <input type="hidden" name="jumpToPage" id="jumpToPage"  value="" />
            <input type="hidden" name="ruleId" id="ruleId"  value="" />
            <input type="hidden" name="backMsg" id="backMsg" th:value="${backMsg}" />
			<table cellpadding="0" cellspacing="0" border="0" width="100%">
				<tr>
					<td class="Table_title"><img src="../images/icon_01.gif" />版本一览</td>
				</tr>
			</table>
            <div id="searchDiv" class="Graybg">
                <table class="Table_s">
                    <tr>
                        <td class="label">版本号</td>
                        <td><input type="text" name="versionNo" id="versionNo" value="" th:field="*{versionNo}"/></td>
						<td>&nbsp;</td>
					<td align="right">
							<button  id="seachBtn" name='seachBtn'  style="width: 85px;height:25px;cursor:pointer;" class="btn01">
								<img src="../images/btn/search.gif" style="vertical-align: middle;"/>&nbsp;搜索
							</button>
						</td>
						<td align="left">
							<button  id="cleanBtn" name='cleanBtn' style="width: 85px;height:25px;cursor:pointer;" class="btn01">
								<img src="../images/btn/clean.gif" style="vertical-align: middle;"/>&nbsp;清空
							</button>
						</td>
                    </tr>
                    <tr style="height:1px;">
                        <td style="width: 85px;"></td>
                        <td style="width: 120px;"></td>
                        <td style="width: 55px;"></td>
                        <td style="width: 145px;"></td>
                        <td style="width: 55px;"></td>
                        <td style="width: 145px;"></td>
                        <td style="width: 55px;"></td>
                        <td style="width: 145px;"></td>
                        <td style="width: 55px;"></td>
                        <td style=""></td>
                    </tr>
                </table>
                </div>
           </form>
		<hr />
		<div id="dataTable" style="padding-top: 5px; border: 0px solid #aacbee;">
			<table style="width: 100%; margin-top: 1px;" border="1px" cellspacing="0" cellpadding="1" class="Table_01">
				<thead>
					<tr>
						<th width="10%" align="center">列号</th>
						<th width="15%">版本号</th>
						<th width="15%">发布人</th>
						<th width="20%">发布时间</th>
						<th width="25%">说明</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="item : ${versionList}">
						<td th:text="${#ids.seq('')}" align="center">列号</td>
						<td th:text="${item.versionNo}" align="left">版本号</td>
						<td th:text="${item.createBy}" align="left">发布人</td>
						<td th:text="${#dates.format(item.createTime, 'yyyy-MM-dd HH:mm:ss')}" align="left">发布时间</td>
						<td th:title="${item.versionMemo}"><div style="white-space:nowrap;overflow:hidden;text-overflow:ellipsis;width:200px;"><nobr><label th:text="${item.versionMemo}"></label></nobr></div></td>
					</tr>
				</tbody>
				<tfoot>
                    <tr th:unless="${#lists.isEmpty(versionList)}" class="datatable-paging">
		                 <td colspan="2" class="datatable-paging-info">
		                     <span class="datatable-paging-count">第<span th:text="${rlmgVersionCondition.currentPage}">1</span>页/共<span th:text="${rlmgVersionCondition.totalPage}">550</span>页</span>
		                     <span class="datatable-paging-total">总共<span th:text="${rlmgVersionCondition.totalSize}">5500</span>条数据</span>
		                 </td>
		                 <td colspan="3" class="datatable-paging-page">
		                     <span class="datatable-paging-first" th:style="${rlmgVersionCondition.currentPage == 1 ? 'display: none;' : ''}" onclick="firstPage(document.ruleForm);">首页</span>
		                     <span class="datatable-paging-previous" th:style="${rlmgVersionCondition.currentPage == 1 ? 'display: none;' : ''}" onclick="prevPage(document.ruleForm);">上一页</span>
		                     <span class="datatable-paging-next" th:style="${rlmgVersionCondition.currentPage == rlmgVersionCondition.totalPage ? 'display: none;' : ''}" onclick="nextPage(document.ruleForm);">下一页</span>
		                     <span class="datatable-paging-last" th:style="${rlmgVersionCondition.currentPage == rlmgVersionCondition.totalPage ? 'display: none;' : ''}" onclick="lastPage(document.ruleForm);">尾页</span>
		                     <span class="datatable-paging-jump" th:style="${rlmgVersionCondition.totalPage == 1 ? 'display: none;' : ''}">
		                         <span>跳转到：</span>
		                         <input type="text" class="datatable-paging-jump-input" id="jumpToInput" />
		                         <span class="datatable-paging-jump-go" onclick="jumpToPage(document.ruleForm, document.getElementById('jumpToInput'));"></span>
		                     </span>
		                 </td>
	                </tr>
                    <tr th:if="${#lists.isEmpty(versionList)}" class="datatable-paging">
	                    <td colspan="5" class="datatable-paging-info">
	                        <span>没有查询结果，请修改检索条件重新检索。</span>
	                    </td>
	                </tr>
				</tfoot>
			</table>
		</div>
	</div>
</body>
</html>
