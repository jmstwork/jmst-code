
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<title>结果列配置信息</title>
    <link rel="icon" type="../image/x-icon" href="../favicon.ico" /> 
    <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico" /> 
    <div th:fragment="styles">
	    <link href="../styles/monitor.css" type="text/css"  rel="stylesheet" />
	    <link href="../styles/layout.css" type="text/css"  rel="stylesheet" />
	    <link href="../styles/table.css" type="text/css"  rel="stylesheet" />
	    <link href="../styles/monitor-search.css" type="text/css"  rel="stylesheet" />
    </div>
   	<script type="text/javascript" src="../scripts/jquery-1.7.1.js"></script>
    <script type="text/javascript" src="../scripts/ui/jquery.ui.button.js"></script>
	<div th:fragment="scripts">
        <script type="text/javascript" src="../scripts/rule/initResultPage.js"></script>
    </div>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />

</head>
<body id="Manage" >
	<p class="space10"></p>
	<table cellpadding="0" cellspacing="0" border="0" width="102%">
		<tr>
			<td class="Table_title"><img src="../images/icon_01.gif" />&nbsp;&nbsp;结果列配置信息
			<input type="hidden" th:value="${exe}" id="exe"/>
			<input type="hidden" th:value="${desc}" id="initDesc"/>
			<input type="hidden" th:value="1" id="t"/>
			</td>
		</tr>
	</table>
	<p class="space10"></p>
	<table border="0" cellpadding="0" cellspacing="0"
		class="Table_01" style="width:102%" >
		<tr>
			<td width="35%" align="right" class="title">描述</td>
			<td width="65%"><input id="desc" type="text" maxlength="30"
				name="textfield" style="width:150px;"/>
				</td>
		</tr>
		<tr>
			<td align="right" class="title">字段名</td>
			<td><select id="item" name="select" style="width: 150px">
					<option th:each="item : ${itemList  }" th:id="${item.fieldType }" th:value="${item.fieldEnName}" th:text="${item.fieldName}" >${item.fieldName}
					</option>
			</select></td>
		</tr>
		<tr>
			<td align="right" class="title">缺省值</td>
			<td><input id="operate_reasult" type="text" maxlength="10"
				style="width: 150px" /></td>
		</tr>
		<!-- 
    <tr>
    <td colspan="5"><div align="center">
      <input name="Input" type="button"  value="确定" class="btn_popup" onclick="submitOK();" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input name="Input2" type="button"  onclick="javascript:$.close('setResult');"  value="取消" class="btn_popup"/>
    </div></td>
    </tr>
     -->
	</table>
</body>
</html>
